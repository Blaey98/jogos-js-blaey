<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaey Games - Portal de Jogos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .game-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .game-description {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .play-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .coming-soon {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .coming-soon .play-button {
            background: #666;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Blaey Games</h1>
            <p>Portal de Jogos Online</p>
        </div>
        
        <div class="games-grid" id="gamesGrid">
            <!-- Os jogos serÃ£o carregados dinamicamente via JavaScript -->
        </div>
        
        <div class="footer">
            <p>Â© 2024 Blaey Games - Todos os direitos reservados</p>
        </div>
    </div>

    <script src="js/games-config.js"></script>
    <script>

        // FunÃ§Ã£o para renderizar os jogos
        function renderGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = `game-card ${game.status === 'coming-soon' ? 'coming-soon' : ''}`;
                
                gameCard.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">${game.description}</div>
                    <a href="${game.path}" class="play-button" ${game.status === 'coming-soon' ? 'onclick="return false;"' : ''}>
                        ${game.status === 'coming-soon' ? 'Em Breve' : 'Jogar'}
                    </a>
                `;
                
                gamesGrid.appendChild(gameCard);
            });
        }

        // Carregar jogos quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', renderGames);
    </script>
</body>
</html>
