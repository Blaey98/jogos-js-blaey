<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Maze of Space Goblins - Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #gameCanvas {
            max-width: 100%;
            max-height: 70vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #directionalPad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .dpad-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.1s ease;
        }
        
        .dpad-button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .dpad-button.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .dpad-button.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .dpad-button.down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .dpad-button.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        #actionButtons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .action-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 100, 100, 0.3);
            border: 2px solid rgba(255, 100, 100, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.1s ease;
            font-weight: bold;
        }
        
        .action-button:active {
            background: rgba(255, 100, 100, 0.5);
            transform: scale(0.95);
        }
        
        .action-button.enter {
            background: rgba(100, 255, 100, 0.3);
            border-color: rgba(100, 255, 100, 0.6);
        }
        
        .action-button.enter:active {
            background: rgba(100, 255, 100, 0.5);
        }
        
        .action-button.fire {
            background: rgba(255, 200, 100, 0.3);
            border-color: rgba(255, 200, 100, 0.6);
        }
        
        .action-button.fire:active {
            background: rgba(255, 200, 100, 0.5);
        }
        
        @media (max-width: 480px) {
            .dpad-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .action-button {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }
        }
        
        @media (max-height: 600px) {
            #controls {
                height: 25vh;
            }
            
            .dpad-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .action-button {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="288"></canvas>
        
        <div id="controls">
            <div id="directionalPad">
                <div class="dpad-button up" data-direction="up">↑</div>
                <div class="dpad-button left" data-direction="left">←</div>
                <div class="dpad-button down" data-direction="down">↓</div>
                <div class="dpad-button right" data-direction="right">→</div>
            </div>
            
            <div id="actionButtons">
                <div class="action-button enter" data-action="start">ENTER</div>
                <div class="action-button fire" data-action="fire">FIRE</div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <script>
        // Mobile touch controls integration
        class MobileControls {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.setupTouchControls();
                this.setupKeyboardMapping();
            }
            
            setupTouchControls() {
                // Directional pad
                const dpadButtons = document.querySelectorAll('.dpad-button');
                dpadButtons.forEach(button => {
                    const direction = button.dataset.direction;
                    
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getKeyCode(direction));
                    });
                    
                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getKeyCode(direction));
                    });
                    
                    button.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getKeyCode(direction));
                    });
                    
                    button.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getKeyCode(direction));
                    });
                });
                
                // Action buttons
                const actionButtons = document.querySelectorAll('.action-button');
                actionButtons.forEach(button => {
                    const action = button.dataset.action;
                    
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getActionKeyCode(action));
                    });
                    
                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getActionKeyCode(action));
                    });
                    
                    button.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getActionKeyCode(action));
                    });
                    
                    button.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getActionKeyCode(action));
                    });
                });
                
                // Touch anywhere on screen for enter
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.simulateKeyPress('Enter');
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.simulateKeyRelease('Enter');
                });
            }
            
            getKeyCode(direction) {
                const keyMap = {
                    'up': 'ArrowUp',
                    'down': 'ArrowDown',
                    'left': 'ArrowLeft',
                    'right': 'ArrowRight'
                };
                return keyMap[direction];
            }
            
            getActionKeyCode(action) {
                const actionMap = {
                    'start': 'Enter',
                    'fire': 'Space'
                };
                return actionMap[action];
            }
            
            simulateKeyPress(keyCode) {
                const event = new KeyboardEvent('keydown', {
                    key: keyCode,
                    code: keyCode,
                    keyCode: this.getKeyCodeValue(keyCode),
                    which: this.getKeyCodeValue(keyCode),
                    bubbles: true,
                    cancelable: true
                });
                window.dispatchEvent(event);
            }
            
            simulateKeyRelease(keyCode) {
                const event = new KeyboardEvent('keyup', {
                    key: keyCode,
                    code: keyCode,
                    keyCode: this.getKeyCodeValue(keyCode),
                    which: this.getKeyCodeValue(keyCode),
                    bubbles: true,
                    cancelable: true
                });
                window.dispatchEvent(event);
            }
            
            getKeyCodeValue(keyCode) {
                const keyCodeMap = {
                    'ArrowUp': 38,
                    'ArrowDown': 40,
                    'ArrowLeft': 37,
                    'ArrowRight': 39,
                    'Enter': 13,
                    'Space': 32
                };
                return keyCodeMap[keyCode] || 0;
            }
            
            setupKeyboardMapping() {
                // Prevent default browser behavior for game keys
                const gameKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter', 'Space'];
                
                document.addEventListener('keydown', (e) => {
                    if (gameKeys.includes(e.code)) {
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (gameKeys.includes(e.code)) {
                        e.preventDefault();
                    }
                });
            }
        }
        
        // Initialize mobile controls when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MobileControls();
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
