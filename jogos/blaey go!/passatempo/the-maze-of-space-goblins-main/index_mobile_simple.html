<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Maze of Space Goblins - Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #gameCanvas {
            max-width: 100%;
            max-height: 70vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 2px solid #333;
        }
        
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #directionalPad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .dpad-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.1s ease;
        }
        
        .dpad-button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .dpad-button.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .dpad-button.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .dpad-button.down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .dpad-button.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        #actionButtons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .action-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 100, 100, 0.3);
            border: 2px solid rgba(255, 100, 100, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.1s ease;
            font-weight: bold;
        }
        
        .action-button:active {
            background: rgba(255, 100, 100, 0.5);
            transform: scale(0.95);
        }
        
        .action-button.enter {
            background: rgba(100, 255, 100, 0.3);
            border-color: rgba(100, 255, 100, 0.6);
        }
        
        .action-button.enter:active {
            background: rgba(100, 255, 100, 0.5);
        }
        
        .action-button.fire {
            background: rgba(255, 200, 100, 0.3);
            border-color: rgba(255, 200, 100, 0.6);
        }
        
        .action-button.fire:active {
            background: rgba(255, 200, 100, 0.5);
        }
        
        @media (max-width: 480px) {
            .dpad-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .action-button {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }
        }
        
        @media (max-height: 600px) {
            #controls {
                height: 25vh;
            }
            
            .dpad-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .action-button {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="288"></canvas>
        
        <div id="controls">
            <div id="directionalPad">
                <div class="dpad-button up" data-direction="up">↑</div>
                <div class="dpad-button left" data-direction="left">←</div>
                <div class="dpad-button down" data-direction="down">↓</div>
                <div class="dpad-button right" data-direction="right">→</div>
            </div>
            
            <div id="actionButtons">
                <div class="action-button enter" data-action="start">ENTER</div>
                <div class="action-button fire" data-action="fire">FIRE</div>
            </div>
        </div>
    </div>

    <script>
        // Simple game implementation for mobile
        class SimpleGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.keys = {};
                this.setupControls();
                this.setupKeyboard();
                this.gameState = 'menu';
                this.player = { x: 160, y: 144, size: 8 };
                this.animationId = null;
                this.start();
            }
            
            setupControls() {
                // Directional pad
                const dpadButtons = document.querySelectorAll('.dpad-button');
                dpadButtons.forEach(button => {
                    const direction = button.dataset.direction;
                    
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getKeyCode(direction));
                    });
                    
                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getKeyCode(direction));
                    });
                    
                    button.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getKeyCode(direction));
                    });
                    
                    button.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getKeyCode(direction));
                    });
                });
                
                // Action buttons
                const actionButtons = document.querySelectorAll('.action-button');
                actionButtons.forEach(button => {
                    const action = button.dataset.action;
                    
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getActionKeyCode(action));
                    });
                    
                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getActionKeyCode(action));
                    });
                    
                    button.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        this.simulateKeyPress(this.getActionKeyCode(action));
                    });
                    
                    button.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        this.simulateKeyRelease(this.getActionKeyCode(action));
                    });
                });
                
                // Touch anywhere on screen for enter
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.simulateKeyPress('Enter');
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.simulateKeyRelease('Enter');
                });
            }
            
            setupKeyboard() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    e.preventDefault();
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                    e.preventDefault();
                });
            }
            
            getKeyCode(direction) {
                const keyMap = {
                    'up': 'ArrowUp',
                    'down': 'ArrowDown',
                    'left': 'ArrowLeft',
                    'right': 'ArrowRight'
                };
                return keyMap[direction];
            }
            
            getActionKeyCode(action) {
                const actionMap = {
                    'start': 'Enter',
                    'fire': 'Space'
                };
                return actionMap[action];
            }
            
            simulateKeyPress(keyCode) {
                this.keys[keyCode] = true;
            }
            
            simulateKeyRelease(keyCode) {
                this.keys[keyCode] = false;
            }
            
            start() {
                this.gameLoop();
            }
            
            gameLoop() {
                this.update();
                this.draw();
                this.animationId = requestAnimationFrame(() => this.gameLoop());
            }
            
            update() {
                if (this.gameState === 'menu') {
                    if (this.keys['Enter']) {
                        this.gameState = 'playing';
                    }
                } else if (this.gameState === 'playing') {
                    // Player movement
                    const speed = 2;
                    if (this.keys['ArrowLeft']) {
                        this.player.x -= speed;
                    }
                    if (this.keys['ArrowRight']) {
                        this.player.x += speed;
                    }
                    if (this.keys['ArrowUp']) {
                        this.player.y -= speed;
                    }
                    if (this.keys['ArrowDown']) {
                        this.player.y += speed;
                    }
                    
                    // Keep player in bounds
                    this.player.x = Math.max(this.player.size, Math.min(this.canvas.width - this.player.size, this.player.x));
                    this.player.y = Math.max(this.player.size, Math.min(this.canvas.height - this.player.size, this.player.y));
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.gameState === 'menu') {
                    this.drawMenu();
                } else if (this.gameState === 'playing') {
                    this.drawGame();
                }
            }
            
            drawMenu() {
                this.ctx.fillStyle = '#fff';
                this.ctx.font = 'bold 24px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('THE MAZE OF', this.canvas.width / 2, 80);
                this.ctx.fillText('SPACE GOBLINS', this.canvas.width / 2, 110);
                
                this.ctx.font = '16px Arial';
                this.ctx.fillText('Touch ENTER to start', this.canvas.width / 2, 150);
                this.ctx.fillText('Use directional pad to move', this.canvas.width / 2, 170);
            }
            
            drawGame() {
                // Draw player
                this.ctx.fillStyle = '#00ff00';
                this.ctx.fillRect(this.player.x - this.player.size/2, this.player.y - this.player.size/2, this.player.size, this.player.size);
                
                // Draw some simple obstacles
                this.ctx.fillStyle = '#666';
                this.ctx.fillRect(50, 50, 20, 20);
                this.ctx.fillRect(250, 100, 20, 20);
                this.ctx.fillRect(100, 200, 20, 20);
                
                // Draw instructions
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '12px Arial';
                this.ctx.textAlign = 'left';
                this.ctx.fillText('Use D-pad to move', 10, 20);
                this.ctx.fillText('Touch screen = Enter', 10, 35);
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleGame();
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
