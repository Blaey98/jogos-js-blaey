<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pac Social</title>
    <link rel="shortcut icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #canvas {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: block;
            object-fit: contain;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            padding-bottom: 20px;
            visibility: visible;
            opacity: 1;
        }
        
        /* Mobile-first design - Small phones */
        @media (max-width: 375px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Medium phones */
        @media (min-width: 376px) and (max-width: 480px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Large phones */
        @media (min-width: 481px) and (max-width: 768px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Landscape mobile - Small screens */
        @media (orientation: landscape) and (max-height: 500px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Landscape mobile - Medium screens */
        @media (orientation: landscape) and (min-height: 501px) and (max-height: 600px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Portrait mobile - All sizes */
        @media (orientation: portrait) and (max-width: 768px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        
        
        
        
        
        
    </style>
</head>
<body>
    <div class="game-container">
        
        <canvas id="canvas" width="960" height="640">Jogo não suportado</canvas>
        
    </div>

    <script src="./static/script/game.js"></script>
    <script src="./static/script/index.js"></script>
    
    <script>
        // Mobile controls
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            
            // Touch controls - direct canvas touch
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;
            
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            });
            
            canvas.addEventListener('touchend', function(e) {
                e.preventDefault();
                const touch = e.changedTouches[0];
                touchEndX = touch.clientX;
                touchEndY = touch.clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const minSwipeDistance = 30;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (Math.abs(deltaX) > minSwipeDistance) {
                        if (deltaX > 0) {
                            simulateKeyPress('right');
                        } else {
                            simulateKeyPress('left');
                        }
                    }
                } else {
                    // Vertical swipe
                    if (Math.abs(deltaY) > minSwipeDistance) {
                        if (deltaY > 0) {
                            simulateKeyPress('down');
                        } else {
                            simulateKeyPress('up');
                        }
                    }
                }
            });
            
            
            // Prevent scrolling
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Prevent context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Keyboard support for desktop
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    simulateKeyPress('space');
                }
            });
            
            function simulateKeyPress(key) {
                let keyCode;
                switch(key) {
                    case 'up': keyCode = 38; break;
                    case 'down': keyCode = 40; break;
                    case 'left': keyCode = 37; break;
                    case 'right': keyCode = 39; break;
                    case 'space': keyCode = 32; break;
                }
                
                if (keyCode) {
                    const event = new KeyboardEvent('keydown', {
                        keyCode: keyCode,
                        which: keyCode,
                        key: key === 'space' ? ' ' : key
                    });
                    document.dispatchEvent(event);
                }
            }
            
            // Update score and lives display
            setInterval(function() {
                if (window.game && window.game.score !== undefined) {
                    scoreElement.textContent = window.game.score;
                }
                if (window.game && window.game.lives !== undefined) {
                    document.getElementById('lives').textContent = window.game.lives;
                }
            }, 100);
            
            // Mobile-optimized canvas resize - 40% maior
            function resizeCanvas() {
                const container = document.querySelector('.game-container');
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // Game aspect ratio (960x640)
                const gameAspectRatio = 960 / 640;
                const screenAspectRatio = containerWidth / containerHeight;
                
                let newWidth, newHeight;
                
                if (screenAspectRatio > gameAspectRatio) {
                    // Screen is wider than game - fit to height
                    newHeight = containerHeight - 40; // Account for lives display
                    newWidth = newHeight * gameAspectRatio;
                } else {
                    // Screen is taller than game - fit to width
                    newWidth = containerWidth;
                    newHeight = newWidth / gameAspectRatio;
                }
                
                // Aumentar 40% o tamanho
                newWidth = newWidth * 1.4;
                newHeight = newHeight * 1.4;
                
                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
                
                // Center the canvas
                canvas.style.marginLeft = (containerWidth - newWidth) / 2 + 'px';
                canvas.style.marginTop = (containerHeight - newHeight) / 2 + 'px';
                
                // Ensure canvas covers full screen on mobile with 40% increase
                if (window.innerWidth <= 768) {
                    // Aplicar 40% de aumento também no mobile
                    const mobileWidth = containerWidth * 1.4;
                    const mobileHeight = containerHeight * 1.4;
                    
                    canvas.style.width = mobileWidth + 'px';
                    canvas.style.height = mobileHeight + 'px';
                    canvas.style.position = 'fixed';
                    canvas.style.top = '0';
                    canvas.style.left = '0';
                    canvas.style.marginLeft = '0px';
                    canvas.style.marginTop = '0px';
                }
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
