<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pac Social</title>
    <link rel="shortcut icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #canvas {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: block;
            object-fit: contain;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            padding-bottom: 20px;
            visibility: visible;
            opacity: 1;
        }
        
        /* Mobile-first design - Small phones */
        @media (max-width: 375px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Medium phones */
        @media (min-width: 376px) and (max-width: 480px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Large phones */
        @media (min-width: 481px) and (max-width: 768px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Landscape mobile - Small screens */
        @media (orientation: landscape) and (max-height: 500px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Landscape mobile - Medium screens */
        @media (orientation: landscape) and (min-height: 501px) and (max-height: 600px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        /* Portrait mobile - All sizes */
        @media (orientation: portrait) and (max-width: 768px) {
            #canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        
        
        
        
        
        
    </style>
</head>
<body>
    <div class="game-container">
        
        <canvas id="canvas" width="960" height="640">Jogo n√£o suportado</canvas>
        
        <!-- Bot√µes de Debug -->
        <div id="debugPanel" style="position: fixed; top: 10px; right: 10px; z-index: 10000; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; color: white; font-family: Arial, sans-serif;">
            <div style="margin-bottom: 10px;">
                <button id="nextLevelBtn" style="background: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 3px; cursor: pointer; margin-right: 5px;">üéÆ Pr√≥ximo N√≠vel</button>
                <button id="gameOverBtn" style="background: #F44336; color: white; border: none; padding: 8px 12px; border-radius: 3px; cursor: pointer; margin-right: 5px;">üíÄ Game Over</button>
                <button id="logBtn" style="background: #2196F3; color: white; border: none; padding: 8px 12px; border-radius: 3px; cursor: pointer;">üìù Log</button>
            </div>
            <div id="debugInfo" style="font-size: 12px; max-height: 200px; overflow-y: auto;">
                <div>N√≠vel: <span id="currentLevelDisplay">1</span></div>
                <div>Score: <span id="currentScoreDisplay">0</span></div>
                <div>Vidas: <span id="currentLivesDisplay">5</span></div>
            </div>
        </div>
        
    </div>

    <script src="./static/script/game.js"></script>
    <script src="./static/script/index.js"></script>
    
    <script>
        // Mobile controls
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            
            // Touch controls - direct canvas touch
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;
            
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            });
            
            canvas.addEventListener('touchend', function(e) {
                e.preventDefault();
                const touch = e.changedTouches[0];
                touchEndX = touch.clientX;
                touchEndY = touch.clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const minSwipeDistance = 30;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (Math.abs(deltaX) > minSwipeDistance) {
                        if (deltaX > 0) {
                            simulateKeyPress('right');
                        } else {
                            simulateKeyPress('left');
                        }
                    }
                } else {
                    // Vertical swipe
                    if (Math.abs(deltaY) > minSwipeDistance) {
                        if (deltaY > 0) {
                            simulateKeyPress('down');
                        } else {
                            simulateKeyPress('up');
                        }
                    }
                }
            });
            
            
            // Prevent scrolling
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Prevent context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Keyboard support for desktop
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    simulateKeyPress('space');
                }
            });
            
            function simulateKeyPress(key) {
                let keyCode;
                switch(key) {
                    case 'up': keyCode = 38; break;
                    case 'down': keyCode = 40; break;
                    case 'left': keyCode = 37; break;
                    case 'right': keyCode = 39; break;
                    case 'space': keyCode = 32; break;
                }
                
                if (keyCode) {
                    const event = new KeyboardEvent('keydown', {
                        keyCode: keyCode,
                        which: keyCode,
                        key: key === 'space' ? ' ' : key
                    });
                    document.dispatchEvent(event);
                }
            }
            
            // Update score and lives display
            setInterval(function() {
                if (window.game && window.game.score !== undefined) {
                    scoreElement.textContent = window.game.score;
                }
                if (window.game && window.game.lives !== undefined) {
                    document.getElementById('lives').textContent = window.game.lives;
                }
            }, 100);
            
            // Debug Panel Functionality
            let currentDebugLevel = 1;
            let debugLogs = [];
            
            // Fun√ß√£o para adicionar log
            function addDebugLog(message) {
                const timestamp = new Date().toLocaleTimeString();
                debugLogs.push(`[${timestamp}] ${message}`);
                console.log(`üéÆ DEBUG: ${message}`);
                
                // Manter apenas os √∫ltimos 20 logs
                if (debugLogs.length > 20) {
                    debugLogs.shift();
                }
                
                updateDebugDisplay();
            }
            
            // Fun√ß√£o para atualizar display de debug
            function updateDebugDisplay() {
                const levelDisplay = document.getElementById('currentLevelDisplay');
                const scoreDisplay = document.getElementById('currentScoreDisplay');
                const livesDisplay = document.getElementById('currentLivesDisplay');
                
                if (levelDisplay) levelDisplay.textContent = currentDebugLevel;
                if (scoreDisplay) scoreDisplay.textContent = window._SCORE || 0;
                if (livesDisplay) livesDisplay.textContent = window._LIFE || 5;
            }
            
            // Bot√£o Pr√≥ximo N√≠vel
            document.getElementById('nextLevelBtn').addEventListener('click', function() {
                addDebugLog(`Testando mudan√ßa para n√≠vel ${currentDebugLevel + 1}`);
                
                // Tentar chamar a fun√ß√£o createLevel se existir
                if (typeof window.createLevel === 'function') {
                    currentDebugLevel++;
                    addDebugLog(`Chamando createLevel(${currentDebugLevel - 1})`);
                    window.createLevel(currentDebugLevel - 1);
                    addDebugLog(`Fun√ß√£o createLevel executada para n√≠vel ${currentDebugLevel}`);
                } else {
                    addDebugLog('ERRO: Fun√ß√£o createLevel n√£o encontrada!');
                    addDebugLog('Tentando encontrar fun√ß√µes dispon√≠veis...');
                    addDebugLog('window.game:', typeof window.game);
                    addDebugLog('window.createLevel:', typeof window.createLevel);
                }
                
                updateDebugDisplay();
            });
            
            // Bot√£o Game Over
            document.getElementById('gameOverBtn').addEventListener('click', function() {
                addDebugLog('Testando Game Over...');
                
                // Simular Game Over
                if (window.game && typeof window.game.getStages === 'function') {
                    const stages = window.game.getStages();
                    addDebugLog(`Total de stages: ${stages.length}`);
                    addDebugLog(`Stages: ${stages.map((s, i) => `Stage ${i}`).join(', ')}`);
                    addDebugLog('Indo para stage 1 (Game Over)');
                    
                    // Ir para tela de Game Over (stage 1)
                    window.game.setStage(1);
                    addDebugLog('Tela de Game Over ativada');
                } else {
                    addDebugLog('ERRO: game.getStages n√£o encontrado!');
                }
                
                updateDebugDisplay();
            });
            
            // Bot√£o Log
            document.getElementById('logBtn').addEventListener('click', function() {
                addDebugLog('=== LOG COMPLETO ===');
                console.log('üéÆ === DEBUG LOGS ===');
                debugLogs.forEach(log => console.log(log));
                console.log('üéÆ === FIM DOS LOGS ===');
                
                // Mostrar logs em um alert (para mobile)
                alert('Logs enviados para o console. Verifique o console do navegador.');
            });
            
            // Inicializar debug
            addDebugLog('Sistema de debug inicializado');
            updateDebugDisplay();
            
            // Mobile-optimized canvas resize - 40% maior
            function resizeCanvas() {
                const container = document.querySelector('.game-container');
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // Game aspect ratio (960x640)
                const gameAspectRatio = 960 / 640;
                const screenAspectRatio = containerWidth / containerHeight;
                
                let newWidth, newHeight;
                
                if (screenAspectRatio > gameAspectRatio) {
                    // Screen is wider than game - fit to height
                    newHeight = containerHeight - 40; // Account for lives display
                    newWidth = newHeight * gameAspectRatio;
                } else {
                    // Screen is taller than game - fit to width
                    newWidth = containerWidth;
                    newHeight = newWidth / gameAspectRatio;
                }
                
                // Aumentar 50% o tamanho (40% + 10%)
                newWidth = newWidth * 1.5;
                newHeight = newHeight * 1.5;
                
                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
                
                // Center the canvas
                canvas.style.marginLeft = (containerWidth - newWidth) / 2 + 'px';
                canvas.style.marginTop = (containerHeight - newHeight) / 2 - 30 + 'px';
                
                // Ensure canvas covers full screen on mobile with responsive sizing
                if (window.innerWidth <= 768) {
                    // Calcular tamanho responsivo para mostrar o tabuleiro completo
                    const gameAspectRatio = 960 / 640;
                    const screenAspectRatio = containerWidth / containerHeight;
                    
                    let responsiveWidth, responsiveHeight;
                    
                    if (screenAspectRatio > gameAspectRatio) {
                        // Tela mais larga - ajustar pela altura
                        responsiveHeight = containerHeight - 100; // Espa√ßo para score/lives
                        responsiveWidth = responsiveHeight * gameAspectRatio;
                    } else {
                        // Tela mais alta - ajustar pela largura
                        responsiveWidth = containerWidth;
                        responsiveHeight = responsiveWidth / gameAspectRatio;
                    }
                    
                    // Aplicar 50% de aumento
                    responsiveWidth = responsiveWidth * 1.5;
                    responsiveHeight = responsiveHeight * 1.5;
                    
                    canvas.style.width = responsiveWidth + 'px';
                    canvas.style.height = responsiveHeight + 'px';
                    canvas.style.position = 'fixed';
                    canvas.style.top = '50%';
                    canvas.style.left = '70%';
                    canvas.style.transform = 'translate(-50%, -50%)';
                    canvas.style.marginLeft = '0px';
                    canvas.style.marginTop = '0px';
                }
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
