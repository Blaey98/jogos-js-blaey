    <script>
        // Configura√ß√£o global do jogo
        window.gameID = "8-ball-billiards-classic";
        
        // Sistema de N√≠veis
        window.gameLevel = {
            current: 1,
            max: 10,
            progress: 0,
            unlocked: [1],
            
            init: function() {
                // Carregar n√≠vel salvo do localStorage
                const savedLevel = localStorage.getItem('sinuca_level');
                const savedProgress = localStorage.getItem('sinuca_progress');
                const savedUnlocked = localStorage.getItem('sinuca_unlocked');
                
                if (savedLevel) this.current = parseInt(savedLevel);
                if (savedProgress) this.progress = parseInt(savedProgress);
                if (savedUnlocked) this.unlocked = JSON.parse(savedUnlocked);
                
                this.updateUI();
                console.log('üé± Sistema de n√≠veis inicializado - N√≠vel:', this.current);
            },
            
            updateUI: function() {
                const levelElement = document.getElementById('currentLevel');
                const progressElement = document.getElementById('levelProgress');
                
                if (levelElement) {
                    levelElement.textContent = this.current;
                }
                
                if (progressElement) {
                    progressElement.textContent = `Progresso: ${this.progress}/100`;
                }
            },
            
            save: function() {
                localStorage.setItem('sinuca_level', this.current.toString());
                localStorage.setItem('sinuca_progress', this.progress.toString());
                localStorage.setItem('sinuca_unlocked', JSON.stringify(this.unlocked));
            },
            
            nextLevel: function() {
                if (this.current < this.max) {
                    this.current++;
                    this.progress = 0;
                    
                    // Desbloquear pr√≥ximo n√≠vel
                    if (!this.unlocked.includes(this.current)) {
                        this.unlocked.push(this.current);
                    }
                    
                    this.save();
                    this.updateUI();
                    this.showLevelTransition();
                    
                    console.log('üé± Avan√ßou para o n√≠vel:', this.current);
                    return true;
                }
                return false;
            },
            
            resetLevel: function() {
                this.progress = 0;
                this.save();
                this.updateUI();
                console.log('üé± N√≠vel reiniciado:', this.current);
            },
            
            addProgress: function(points) {
                this.progress += points;
                if (this.progress >= 100) {
                    this.progress = 100;
                    this.nextLevel();
                } else {
                    this.save();
                    this.updateUI();
                }
            },
            
            showLevelTransition: function() {
                // Criar overlay de transi√ß√£o
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 20000;
                    color: white;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                `;
                
                overlay.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üéâ</div>
                        <div style="font-size: 32px; margin-bottom: 10px;">N√≠vel ${this.current - 1} Conclu√≠do!</div>
                        <div style="font-size: 24px; margin-bottom: 20px;">Avan√ßando para o N√≠vel ${this.current}</div>
                        <div style="font-size: 16px; color: #ccc;">Preparando nova partida...</div>
                    </div>
                `;
                
                document.body.appendChild(overlay);
                
                // Remover overlay ap√≥s 3 segundos
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }, 3000);
            }
        };

        window.gameJS = [

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {

        function showError(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="font-size: 16px; margin-bottom: 20px;">${message}</div>

        function loadGameAPI() {
            console.log('üé± Carregando API do jogo...');
            
            const script = document.createElement("script");
            script.src = "html5games/gameapi/v1.js";
            script.onload = function() {
                console.log('üé± API carregada com sucesso');
                hideLoading();
                loadGameScripts();
            };
            script.onerror = function() {
                console.error('‚ùå Erro ao carregar API');
                showError('Erro ao carregar API do jogo');
            };
            
            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(script, firstScript);
        }
        
        function loadGameScripts() {
            console.log('üé± Carregando scripts do jogo...');
            
            // Carregar scripts sequencialmente
            let currentScript = 0;
            
            function loadNextScript() {
                if (currentScript >= window.gameJS.length) {
                    console.log('üé± Todos os scripts carregados com sucesso!');
                    return;
                }
                
                const scriptItem = window.gameJS[currentScript];
                
                if (typeof scriptItem === 'string') {
                    // √â um arquivo JavaScript
                    const script = document.createElement("script");
                    script.src = scriptItem;
                    script.onload = function() {
                        console.log(`‚úÖ Carregado: ${scriptItem}`);
                        currentScript++;
                        loadNextScript();
                    };
                    script.onerror = function() {
                        console.error(`‚ùå Erro ao carregar: ${scriptItem}`);
                        showError(`Erro ao carregar: ${scriptItem}`);
                    };
                    
                    const firstScript = document.getElementsByTagName('script')[0];
                    firstScript.parentNode.insertBefore(script, firstScript);
                } else if (typeof scriptItem === 'function') {
                    // √â uma fun√ß√£o
                    try {
                        scriptItem();
                        currentScript++;
                        loadNextScript();
                    } catch (error) {
                        console.error('‚ùå Erro ao executar fun√ß√£o:', error);
                        showError('Erro ao executar fun√ß√£o do jogo');
                    }
                } else {
                    currentScript++;
                    loadNextScript();
                }
            }
            
            loadNextScript();
        }

        // Fun√ß√£o para remover texto "famobi"
        function removeFamobiText() {
            console.log('üö´ Removendo texto "famobi"...');
            
            // Encontrar e remover elementos que contenham "famobi"
            const allElements = document.querySelectorAll('*');
            allElements.forEach(element => {
                if (element.textContent && 
                    (element.textContent.toLowerCase().includes('famobi') || 
                     element.innerHTML.toLowerCase().includes('famobi'))) {
                    
                    console.log('üö´ Removendo elemento com texto famobi:', element);
                    element.style.display = 'none';
                    element.style.visibility = 'hidden';
                    element.style.opacity = '0';
                    element.textContent = '';
                    
                    // Se for um elemento de debug, remover completamente
                    if (element.className && 
                        (element.className.includes('debug') || 
                         element.id.includes('debug'))) {
                        element.remove();
                    }
                }
            });
            
            // Usar MutationObserver para detectar novos elementos com "famobi"
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1 && node.textContent && 
                            node.textContent.toLowerCase().includes('famobi')) {
                            console.log('üö´ Novo elemento com famobi detectado:', node);
                            node.style.display = 'none';
                            node.style.visibility = 'hidden';
                            node.style.opacity = '0';
                            node.textContent = '';
                        }
                    });
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }
        
        // Fun√ß√£o para reposicionar elementos do jogo no mobile
        function repositionGameElements() {
            if (window.innerWidth <= 768) {
                console.log('üé± Reposicionando elementos para mobile...');
                
                // Aguardar o jogo carregar
                setTimeout(() => {
                    // Encontrar e reposicionar elementos do jogo
                    const gameElements = document.querySelectorAll('#mygame *');
                    gameElements.forEach((element, index) => {
                        if (element.tagName !== 'CANVAS') {
                            // Aplicar estilos para lateral esquerda
                            element.style.position = 'fixed';
                            element.style.left = '20px';
                            element.style.zIndex = '1000';
                            
                            // Posicionar verticalmente
                            const topPosition = 50 + (index * 30);
                            element.style.top = topPosition + 'px';
                        }
                    });
                    
                    // Garantir que o canvas seja vis√≠vel
                    const canvas = document.querySelector('#mygame canvas');
                    if (canvas) {
                        canvas.style.display = 'block';
                        canvas.style.visibility = 'visible';
                        canvas.style.opacity = '1';
                        canvas.style.position = 'relative';
                        canvas.style.left = 'auto';
                        canvas.style.top = 'auto';
                        canvas.style.zIndex = '1';
                    }
                }, 2000);
            }
        }
