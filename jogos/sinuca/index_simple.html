<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="encoding" content="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <title>üé± Sinuca - 8 Ball Billiards Classic</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000000 !important;
            background-color: #000000 !important;
            background-image: none !important;
            overflow: hidden;
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            border: none !important;
            outline: none !important;
            border-radius: 0 !important;
        }
        
        #mygame {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000 !important;
            background-color: #000000 !important;
            background-image: none !important;
            border: none !important;
            outline: none !important;
            border-radius: 0 !important;
            position: relative;
        }
        
        
        
        
        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border: none;
            outline: none;
            background: transparent !important;
            border-radius: 0 !important;
        }
        
        /* Ocultar texto "famobi" */
        *[class*="debug"]:not(canvas),
        *[id*="debug"]:not(canvas),
        *:contains("famobi"):not(canvas),
        *:contains("Famobi"):not(canvas),
        *:contains("FAMOBI"):not(canvas) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile-specific styles to ensure clean black background */
        @media (max-width: 768px) {
            html, body {
                background: #000000 !important;
                background-color: #000000 !important;
                background-image: none !important;
                border-radius: 0 !important;
                border: none !important;
                outline: none !important;
            }
            
            #mygame {
                background: #000000 !important;
                background-color: #000000 !important;
                background-image: none !important;
                border-radius: 0 !important;
                border: none !important;
                outline: none !important;
                /* Melhor posicionamento para mobile */
                padding: 10px;
                box-sizing: border-box;
            }
            
            canvas {
                background: transparent !important;
                border-radius: 0 !important;
                border: none !important;
                outline: none !important;
                /* Ajustar tamanho do canvas para mobile */
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 20px);
            }
            
            /* Reposicionar elementos do jogo que ficam abaixo da mesa */
            .game-ui-bottom {
                position: fixed !important;
                bottom: 10px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                z-index: 1000 !important;
            }
            
            /* Mover controles para a lateral em mobile */
            .game-controls {
                position: fixed !important;
                right: 10px !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                z-index: 1000 !important;
            }
            
            /* CSS para mover elementos do jogo para lateral esquerda no mobile */
            #mygame canvas {
                /* Garantir que o canvas seja vis√≠vel */
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            /* For√ßar elementos do jogo para lateral esquerda */
            #mygame *[class*="rack"],
            #mygame *[class*="gui"],
            #mygame *[class*="human"],
            #mygame *[class*="ai"],
            #mygame *[class*="spin"],
            #mygame *[class*="turn"],
            #mygame *[class*="score"],
            #mygame *[class*="timer"],
            #mygame *[class*="multiplier"] {
                position: fixed !important;
                left: 20px !important;
                z-index: 1000 !important;
            }
            
        }
    </style>
    
    <script>
        // Configura√ß√£o global do jogo
        window.gameID = "8-ball-billiards-classic";
        
        // Lista de arquivos JavaScript do jogo
        window.gameJS = [
            "assets/src/01phaser.js",
            "assets/src/02Ball.js",
            "assets/src/03contactListener.js",
            "assets/src/04billiardPhysics.js",
            "assets/src/05levelData.js",
            "assets/src/06maths.js",
            "assets/src/07vector2d.js",
            "assets/src/08render.js",
            "assets/src/09sound.js",
            "assets/src/10effects.js",
            "assets/src/11timer.js",
            "assets/src/12load.js",
            "assets/src/13mainMenu.js",
            "assets/src/14setup.js",
            "assets/src/15gameController.js",
            "assets/src/16boot.js",
            function() {
                console.log('üé± Todos os scripts carregados');
                hideLoading();
            }
        ];
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            console.log('üé± Jogo carregado com sucesso!');
        }
        
        function showError(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="font-size: 16px; margin-bottom: 20px;">${message}</div>
                        <button onclick="location.reload()" style="
                            background: #4CAF50;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 16px;
                        ">Tentar Novamente</button>
                    </div>
                `;
            }
        }
        
        function loadGameAPI() {
            console.log('üé± Carregando API do jogo...');
            
            const script = document.createElement("script");
            script.src = "html5games/gameapi/v1.js";
            script.onload = function() {
                console.log('üé± API carregada com sucesso');
                hideLoading();
                loadGameScripts();
            };
            script.onerror = function() {
                console.error('‚ùå Erro ao carregar API');
                showError('Erro ao carregar API do jogo');
            };
            
            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(script, firstScript);
        }
        
        function loadGameScripts() {
            console.log('üé± Carregando scripts do jogo...');
            
            // Carregar scripts sequencialmente
            let currentScript = 0;
            
            function loadNextScript() {
                if (currentScript >= window.gameJS.length) {
                    console.log('üé± Todos os scripts carregados com sucesso!');
                    return;
                }
                
                const scriptItem = window.gameJS[currentScript];
                
                if (typeof scriptItem === 'string') {
                    // √â um arquivo JavaScript
                    const script = document.createElement("script");
                    script.src = scriptItem;
                    script.onload = function() {
                        console.log(`‚úÖ Carregado: ${scriptItem}`);
                        currentScript++;
                        loadNextScript();
                    };
                    script.onerror = function() {
                        console.error(`‚ùå Erro ao carregar: ${scriptItem}`);
                        showError(`Erro ao carregar: ${scriptItem}`);
                    };
                    
                    const firstScript = document.getElementsByTagName('script')[0];
                    firstScript.parentNode.insertBefore(script, firstScript);
                } else if (typeof scriptItem === 'function') {
                    // √â uma fun√ß√£o
                    try {
                        scriptItem();
                        currentScript++;
                        loadNextScript();
                    } catch (error) {
                        console.error('‚ùå Erro ao executar fun√ß√£o:', error);
                        showError('Erro ao executar fun√ß√£o do jogo');
                    }
                } else {
                    currentScript++;
                    loadNextScript();
                }
            }
            
            loadNextScript();
        }
        
        // Fun√ß√£o para abrir di√°logo de posicionamento da bolinha branca
        function openCueBallPositionDialog() {
            console.log('üé± Abrindo di√°logo de posicionamento da bolinha branca...');
            
            // Tentar encontrar e clicar no elemento de posicionamento da bolinha branca
            setTimeout(() => {
                // Procurar por elementos relacionados √† bolinha branca
                const cueBallElements = document.querySelectorAll('[class*="cue"], [class*="ball"], [class*="spot"]');
                console.log('üé± Elementos encontrados:', cueBallElements.length);
                
                // Tentar encontrar o spinSetterZoom que controla a posi√ß√£o
                const spinSetter = document.querySelector('[class*="spinSetter"], [class*="spin"]');
                if (spinSetter) {
                    console.log('üé± Clicando no spinSetter...');
                    spinSetter.click();
                } else {
                    console.log('üé± SpinSetter n√£o encontrado, tentando outros elementos...');
                    
                    // Tentar clicar em elementos que possam abrir o di√°logo
                    const possibleElements = document.querySelectorAll('img[src*="cue"], img[src*="ball"], img[src*="spot"]');
                    possibleElements.forEach((element, index) => {
                        console.log(`üé± Tentando elemento ${index}:`, element);
                        element.click();
                    });
                }
            }, 1000);
        }
        
        // Fun√ß√£o para carregar scripts diretamente (debug)
        function loadGameScriptsDirect() {
            console.log('üé± Carregando scripts diretamente...');
            
            const scripts = [
                'assets/src/01phaser.js',
                'assets/src/02vector2D.js',
                'assets/src/03contactListener.js',
                'assets/src/04sound.js',
                'assets/src/05gameInfo.js',
                'assets/src/06gameCanvas.js',
                'assets/src/07guiCanvas.js',
                'assets/src/08guiBaseCanvas.js',
                'assets/src/09cueBaseCanvas.js',
                'assets/src/10cueCanvas.js',
                'assets/src/11guideCanvas.js',
                'assets/src/12load.js',
                'assets/src/13mainMenu.js',
                'assets/src/14setup.js',
                'assets/src/15gameController.js',
                'assets/src/16boot.js'
            ];
            
            let loadedCount = 0;
            
            scripts.forEach((script, index) => {
                const scriptElement = document.createElement('script');
                scriptElement.src = script;
                scriptElement.onload = () => {
                    loadedCount++;
                    console.log(`‚úÖ Script ${index + 1}/${scripts.length} carregado: ${script}`);
                    
                    if (loadedCount === scripts.length) {
                        console.log('üé± Todos os scripts carregados!');
                        console.log('üé± Game object:', typeof game !== 'undefined' ? game : 'n√£o encontrado');
                    }
                };
                scriptElement.onerror = () => {
                    console.error(`‚ùå Erro ao carregar script: ${script}`);
                };
                document.head.appendChild(scriptElement);
            });
        }
        
        // Fun√ß√£o para remover texto "famobi"
        function removeFamobiText() {
            console.log('üö´ Removendo texto "famobi"...');
            
            // Encontrar e remover elementos que contenham "famobi"
            const allElements = document.querySelectorAll('*');
            allElements.forEach(element => {
                if (element.textContent && 
                    (element.textContent.toLowerCase().includes('famobi') || 
                     element.innerHTML.toLowerCase().includes('famobi'))) {
                    
                    console.log('üö´ Removendo elemento com texto famobi:', element);
                    element.style.display = 'none';
                    element.style.visibility = 'hidden';
                    element.style.opacity = '0';
                    element.textContent = '';
                    
                    // Se for um elemento de debug, remover completamente
                    if (element.className && 
                        (element.className.includes('debug') || 
                         element.id.includes('debug'))) {
                        element.remove();
                    }
                }
            });
            
            // Usar MutationObserver para detectar novos elementos com "famobi"
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1 && node.textContent && 
                            node.textContent.toLowerCase().includes('famobi')) {
                            console.log('üö´ Novo elemento com famobi detectado:', node);
                            node.style.display = 'none';
                            node.style.visibility = 'hidden';
                            node.style.opacity = '0';
                            node.textContent = '';
                        }
                    });
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }
        
        // Fun√ß√£o para reposicionar elementos do jogo no mobile
        function repositionGameElements() {
            if (window.innerWidth <= 768) {
                console.log('üé± Reposicionando elementos para mobile...');
                
                // Aguardar o jogo carregar
                setTimeout(() => {
                    // Encontrar e reposicionar elementos do jogo
                    const gameElements = document.querySelectorAll('#mygame *');
                    gameElements.forEach((element, index) => {
                        if (element.tagName !== 'CANVAS') {
                            // Aplicar estilos para lateral esquerda
                            element.style.position = 'fixed';
                            element.style.left = '20px';
                            element.style.zIndex = '1000';
                            
                            // Posicionar verticalmente
                            const topPosition = 50 + (index * 30);
                            element.style.top = topPosition + 'px';
                        }
                    });
                    
                    // Garantir que o canvas seja vis√≠vel
                    const canvas = document.querySelector('#mygame canvas');
                    if (canvas) {
                        canvas.style.display = 'block';
                        canvas.style.visibility = 'visible';
                        canvas.style.opacity = '1';
                        canvas.style.position = 'relative';
                        canvas.style.left = 'auto';
                        canvas.style.top = 'auto';
                        canvas.style.zIndex = '1';
                    }
                }, 2000);
            }
        }
        
        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé± Inicializando jogo de sinuca...');
            
            // Aplicar fundo preto imediatamente
            document.body.style.backgroundColor = 'black';
            document.body.style.backgroundImage = 'none';
            document.body.style.background = '#000000';
            
            // Remover texto "famobi"
            removeFamobiText();
            
            // Carregar API do jogo
            loadGameAPI();
            
            // Reposicionar elementos ap√≥s carregar - temporariamente desabilitado para debug
            // setTimeout(repositionGameElements, 3000);
            
            // Remover texto "famobi" ap√≥s carregar o jogo
            setTimeout(removeFamobiText, 2000);
            setTimeout(removeFamobiText, 5000);
            
        });
    </script>
</head>
