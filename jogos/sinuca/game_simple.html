<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="encoding" content="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <title>üé± Sinuca - Jogo Simples</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000000 !important;
            overflow: hidden;
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            border: none !important;
            outline: none !important;
            border-radius: 0 !important;
        }
        
        #mygame {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000 !important;
            border: none !important;
            outline: none !important;
            border-radius: 0 !important;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border: none;
            outline: none;
            background: transparent !important;
            border-radius: 0 !important;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile-specific styles to ensure clean black background */
        @media (max-width: 768px) {
            html, body {
                background: #000000 !important;
                border-radius: 0 !important;
                border: none !important;
                outline: none !important;
            }
            
            #mygame {
                background: #000000 !important;
                border-radius: 0 !important;
                border: none !important;
                outline: none !important;
            }
            
            canvas {
                background: transparent !important;
                border-radius: 0 !important;
                border: none !important;
                outline: none !important;
            }
        }
    </style>
    
    <script>
        // Configura√ß√£o global do jogo
        window.gameID = "8-ball-billiards-classic";
        
        // Lista de arquivos JavaScript do jogo
        window.gameJS = [
            "assets/src/01phaser.js",
            "assets/src/02Ball.js",
            "assets/src/03contactListener.js",
            "assets/src/04billiardPhysics.js",
            "assets/src/05levelData.js",
            "assets/src/06maths.js",
            "assets/src/07vector2d.js",
            "assets/src/08render.js",
            "assets/src/09sound.js",
            "assets/src/10effects.js",
            "assets/src/11timer.js",
            "assets/src/12load.js",
            "assets/src/13mainMenu.js",
            "assets/src/14setup.js",
            "assets/src/15gameController.js",
            "assets/src/16boot.js",
            function() {
                console.log('üé± Todos os scripts carregados');
                hideLoading();
            }
        ];
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            console.log('üé± Jogo carregado com sucesso!');
        }
        
        function showError(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="font-size: 16px; margin-bottom: 20px;">${message}</div>
                        <button onclick="location.reload()" style="
                            background: #4CAF50;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 16px;
                        ">Tentar Novamente</button>
                    </div>
                `;
            }
        }
        
        function loadGameAPI() {
            console.log('üé± Carregando API do jogo...');
            
            // Carregar scripts sequencialmente
            let currentScript = 0;
            
            function loadNextScript() {
                if (currentScript >= window.gameJS.length) {
                    console.log('üé± Todos os scripts carregados com sucesso!');
                    return;
                }
                
                const scriptItem = window.gameJS[currentScript];
                
                if (typeof scriptItem === 'string') {
                    // √â um arquivo JavaScript
                    const script = document.createElement("script");
                    script.src = scriptItem;
                    script.onload = function() {
                        console.log(`‚úÖ Carregado: ${scriptItem}`);
                        currentScript++;
                        loadNextScript();
                    };
                    script.onerror = function() {
                        console.error(`‚ùå Erro ao carregar: ${scriptItem}`);
                        showError(`Erro ao carregar: ${scriptItem}`);
                    };
                    
                    const firstScript = document.getElementsByTagName('script')[0];
                    firstScript.parentNode.insertBefore(script, firstScript);
                } else if (typeof scriptItem === 'function') {
                    // √â uma fun√ß√£o
                    try {
                        scriptItem();
                        currentScript++;
                        loadNextScript();
                    } catch (error) {
                        console.error('‚ùå Erro ao executar fun√ß√£o:', error);
                        showError('Erro ao executar fun√ß√£o do jogo');
                    }
                } else {
                    currentScript++;
                    loadNextScript();
                }
            }
            
            loadNextScript();
        }
        
        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé± Inicializando jogo de sinuca simples...');
            loadGameAPI();
        });
    </script>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>üé± Carregando Jogo Simples...</div>
    </div>
    
    <center>
        <div id="mygame"></div>
    </center>
</body>
</html>
