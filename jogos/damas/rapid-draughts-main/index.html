<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔴 Rapid Draughts - Jogo de Damas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            width: min(80vw, 80vh, 640px);
            height: min(80vw, 80vh, 640px);
            max-width: 640px;
            max-height: 640px;
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .cell.light {
            background-color: #f4d03f;
        }

        .cell.dark {
            background-color: #1e8449;
        }

        .cell.selected {
            background-color: #FFD700 !important;
            box-shadow: inset 0 0 0 4px #FFA500, 0 0 20px rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }

        .cell.possible-move {
            background-color: #90EE90 !important;
            box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5);
            transform: scale(1.02);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5); }
            50% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 25px rgba(50, 205, 50, 0.8); }
            100% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5); }
        }

        .piece {
            width: 96%;
            height: 96%;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.red {
            background-image: url('assets/vermelho.png');
        }

        .piece.blue {
            background-image: url('assets/azul.png');
        }

        .piece.red.king {
            background-image: url('assets/rei_vermelho.png');
        }

        .piece.blue.king {
            background-image: url('assets/rei_azul.png');
        }

        .btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #444;
            border-color: #666;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }

        .moves-list {
            max-height: 200px;
            overflow-y: auto;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
        }

        .move-item {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }

        .move-item:last-child {
            border-bottom: none;
        }

        .coordinates {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 0.6em;
            color: #666;
            font-weight: bold;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .player-info {
            text-align: center;
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #fff;
        }

        .player-pieces {
            font-size: 1.1em;
            color: #ccc;
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .board {
                width: 95vw;
                height: 95vw;
                max-width: 95vw;
                max-height: 95vw;
            }
            
            .game-container {
                gap: 15px;
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .board {
                width: 98vw;
                height: 98vw;
                max-width: 98vw;
                max-height: 98vw;
            }
            
            .piece:hover {
                transform: none; /* Remove hover em mobile */
            }
            
            .cell.selected {
                transform: scale(1.02); /* Reduz escala em mobile */
            }
            
            .cell.possible-move {
                transform: scale(1.01); /* Reduz escala em mobile */
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🔴 Rapid Draughts - Jogo de Damas</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player-name">Jogador (Azul)</div>
                <div class="player-pieces">Peças: <span id="light-pieces">12</span></div>
            </div>
            <div class="player-info">
                <div class="player-name">IA (Vermelho)</div>
                <div class="player-pieces">Peças: <span id="dark-pieces">12</span></div>
            </div>
        </div>
        
        <div class="status" id="status">Jogo iniciado - Turno do Jogador</div>
        
        <div class="board" id="board"></div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">Novo Jogo</button>
            <button class="btn" onclick="undoMove()" id="undo-btn" disabled>Desfazer</button>
            <button class="btn" onclick="aiMove()" id="ai-btn">IA Jogar</button>
        </div>
        
        <div class="moves-list" id="moves-list">
            <h3>Histórico de Movimentos</h3>
            <div id="moves-content"></div>
        </div>
    </div>

    <script>
        // Simulação das constantes do rapid-draughts
        const DraughtsPlayer = {
            LIGHT: 1,
            DARK: 2
        };
        
        const DraughtsStatus = {
            PLAYING: 1,
            DRAW: 2,
            WHITE_WINS: 3,
            BLACK_WINS: 4
        };
        
        // Simulação das classes do rapid-draughts
        const EnglishDraughts = {
            setup: function(board) {
                return {
                    board: board || {
                        light: 252645135,  // Peças claras
                        dark: 4042322160,   // Peças escuras
                        king: 0           // Reis
                    },
                    player: DraughtsPlayer.LIGHT,
                    status: DraughtsStatus.PLAYING
                };
            }
        };
        
        const EnglishDraughtsComputerFactory = {
            create: function(depth) {
                return {
                    generateMoves: function(state) {
                        console.log('🎯 Gerando movimentos para estado:', state);
                        const moves = [];
                        
                        // Movimentos simples para teste
                        if (state.player === DraughtsPlayer.DARK) {
                            // IA joga com peças escuras
                            moves.push({
                                origin: 1,
                                destination: 16,
                                captures: 0
                            });
                        }
                        
                        console.log(`🎯 Total de movimentos: ${moves.length}`);
                        return moves;
                    }
                };
            }
        };
        
        let game = EnglishDraughts.setup();
        let selectedCell = null;
        let possibleMoves = [];
        let gameHistory = [];
        
        // Cria o tabuleiro
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // Adiciona coordenadas
                    const coords = document.createElement('div');
                    coords.className = 'coordinates';
                    coords.textContent = String.fromCharCode(97 + col) + (8 - row);
                    cell.appendChild(coords);
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    board.appendChild(cell);
                }
            }
            
            updateBoard();
        }
        
        // Atualiza o tabuleiro
        function updateBoard() {
            const board = document.getElementById('board');
            const cells = board.querySelectorAll('.cell');
            
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // Remove classes de seleção
                cell.classList.remove('selected', 'possible-move');
                
                // Limpa o conteúdo
                cell.innerHTML = '';
                
                // Adiciona coordenadas
                const coords = document.createElement('div');
                coords.className = 'coordinates';
                coords.textContent = String.fromCharCode(97 + col) + (8 - row);
                cell.appendChild(coords);
                
                // Verifica se há peça nesta posição
                const piece = getPieceAt(row, col);
                if (piece) {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = `piece ${piece.type === 'light' ? 'blue' : 'red'}${piece.isKing ? ' king' : ''}`;
                    cell.appendChild(pieceElement);
                    console.log(`Peça encontrada em (${row},${col}): ${piece.type}, rei: ${piece.isKing}`);
                }
            });
            
            updateGameInfo();
        }
        
        // Obtém a peça em uma posição
        function getPieceAt(row, col) {
            // Converte coordenadas do tabuleiro para posição no rapid-draughts
            // O rapid-draughts usa um mapeamento específico para as casas escuras
            const boardMap = [-1, 0, -1, 1, -1, 2, -1, 3, 4, -1, 5, -1, 6, -1, 7, -1, 8, -1, 9, -1, 10, -1, 11, -1, 12, -1, 13, -1, 14, -1, 15, -1, 16, -1, 17, -1, 18, -1, 19, -1, 20, -1, 21, -1, 22, -1, 23, -1, 24, -1, 25, -1, 26, -1, 27, -1, 28, -1, 29, -1, 30, -1, 31, -1];
            
            // Calcula a posição no tabuleiro 8x8
            const position = row * 8 + col;
            
            // Verifica se é uma casa escura (onde as peças podem estar)
            if (boardMap[position] === -1) {
                return null; // Casa clara, não pode ter peça
            }
            
            const bitPosition = boardMap[position];
            
            // Verifica se há peça clara
            if (game.board.light & (1 << bitPosition)) {
                return {
                    type: 'light',
                    isKing: game.board.king & (1 << bitPosition),
                    symbol: '○'
                };
            }
            
            // Verifica se há peça escura
            if (game.board.dark & (1 << bitPosition)) {
                return {
                    type: 'dark',
                    isKing: game.board.king & (1 << bitPosition),
                    symbol: '●'
                };
            }
            
            return null;
        }
        
        // Manipula clique na célula
        function handleCellClick(row, col) {
            if (game.status !== DraughtsStatus.PLAYING) return;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (selectedCell) {
                // Tenta fazer movimento
                const move = possibleMoves.find(m => 
                    m.destination === (row * 8 + col)
                );
                
                if (move) {
                    makeMove(move);
                } else {
                    // Seleciona nova célula
                    selectCell(row, col);
                }
            } else {
                selectCell(row, col);
            }
        }
        
        // Seleciona uma célula
        function selectCell(row, col) {
            // Limpa seleção anterior
            clearSelection();
            
            const piece = getPieceAt(row, col);
            if (!piece) return;
            
            // Verifica se é a vez do jogador correto
            const isLightTurn = game.player === DraughtsPlayer.LIGHT;
            const isLightPiece = piece.type === 'light';
            
            if (isLightTurn !== isLightPiece) return;
            
            selectedCell = { row, col };
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('selected');
            
            // Mostra movimentos possíveis
            showPossibleMoves(row, col);
        }
        
        // Mostra movimentos possíveis
        function showPossibleMoves(row, col) {
            const moves = game.moves.filter(move => 
                move.origin === (row * 8 + col)
            );
            
            possibleMoves = moves;
            
            moves.forEach(move => {
                const destRow = Math.floor(move.destination / 8);
                const destCol = move.destination % 8;
                const cell = document.querySelector(`[data-row="${destRow}"][data-col="${destCol}"]`);
                if (cell) {
                    cell.classList.add('possible-move');
                }
            });
        }
        
        // Limpa seleção
        function clearSelection() {
            selectedCell = null;
            possibleMoves = [];
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected', 'possible-move');
            });
        }
        
        // Faz um movimento
        function makeMove(move) {
            game.move(move);
            gameHistory.push({ move, board: game.board });
            
            addMoveToHistory(move);
            clearSelection();
            updateBoard();
            updateStatus();
            
            // Se é turno da IA, faz movimento automático
            if (game.status === DraughtsStatus.PLAYING && game.player === DraughtsPlayer.DARK) {
                setTimeout(() => aiMove(), 1000);
            }
        }
        
        // Adiciona movimento ao histórico
        function addMoveToHistory(move) {
            const movesContent = document.getElementById('moves-content');
            const moveItem = document.createElement('div');
            moveItem.className = 'move-item';
            
            const originRow = Math.floor(move.origin / 8);
            const originCol = move.origin % 8;
            const destRow = Math.floor(move.destination / 8);
            const destCol = move.destination % 8;
            
            moveItem.textContent = `${String.fromCharCode(97 + originCol)}${8 - originRow} → ${String.fromCharCode(97 + destCol)}${8 - destRow}`;
            movesContent.appendChild(moveItem);
            movesContent.scrollTop = movesContent.scrollHeight;
        }
        
        // Movimento da IA
        async function aiMove() {
            if (game.status !== DraughtsStatus.PLAYING || game.player !== DraughtsPlayer.DARK) return;
            
            const ai = EnglishDraughtsComputerFactory.alphaBeta({ maxDepth: 5 });
            const move = await ai(game);
            
            if (move) {
                makeMove(move);
            }
        }
        
        // Atualiza informações do jogo
        function updateGameInfo() {
            const lightPieces = countPieces(game.board.light);
            const darkPieces = countPieces(game.board.dark);
            
            document.getElementById('light-pieces').textContent = lightPieces;
            document.getElementById('dark-pieces').textContent = darkPieces;
        }
        
        // Conta peças
        function countPieces(bitboard) {
            let count = 0;
            for (let i = 0; i < 32; i++) {
                if (bitboard & (1 << i)) count++;
            }
            return count;
        }
        
        // Atualiza status
        function updateStatus() {
            const status = document.getElementById('status');
            const undoBtn = document.getElementById('undo-btn');
            const aiBtn = document.getElementById('ai-btn');
            
            if (game.status === DraughtsStatus.PLAYING) {
                const player = game.player === DraughtsPlayer.LIGHT ? 'Jogador (Azul)' : 'IA (Vermelho)';
                status.textContent = `Turno do ${player}`;
                aiBtn.disabled = game.player === DraughtsPlayer.LIGHT;
            } else if (game.status === DraughtsStatus.LIGHT_WON) {
                status.textContent = '🎉 Jogador (Azul) Venceu!';
                aiBtn.disabled = true;
            } else if (game.status === DraughtsStatus.DARK_WON) {
                status.textContent = '🤖 IA (Vermelho) Venceu!';
                aiBtn.disabled = true;
            } else {
                status.textContent = 'Empate!';
                aiBtn.disabled = true;
            }
            
            undoBtn.disabled = gameHistory.length === 0;
        }
        
        // Novo jogo
        function newGame() {
            game = EnglishDraughts.setup();
            gameHistory = [];
            clearSelection();
            updateBoard();
            updateStatus();
            
            document.getElementById('moves-content').innerHTML = '';
        }
        
        // Desfazer movimento
        function undoMove() {
            if (gameHistory.length === 0) return;
            
            gameHistory.pop();
            if (gameHistory.length === 0) {
                game = EnglishDraughts.setup();
            } else {
                const lastState = gameHistory[gameHistory.length - 1];
                game.board = lastState.board;
            }
            
            clearSelection();
            updateBoard();
            updateStatus();
            
            // Remove último movimento do histórico
            const movesContent = document.getElementById('moves-content');
            const lastMove = movesContent.lastElementChild;
            if (lastMove) lastMove.remove();
        }
        
        // Inicializa o jogo
        console.log('🎮 Inicializando jogo...');
        console.log('📊 Estado inicial do jogo:', game);
        console.log('📊 Board light:', game.board.light.toString(2));
        console.log('📊 Board dark:', game.board.dark.toString(2));
        console.log('📊 Board king:', game.board.king.toString(2));
        
        createBoard();
        updateStatus();
    </script>
</body>
</html>
