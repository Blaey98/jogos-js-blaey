    <style>

        .settings-btn {

        .settings-btn:hover {

        }
        
        .settings-panel {

        .level-btn:disabled {

        .promotion {
            position: absolute;

            background: rgba(0, 0, 0, 0.9);

            border-radius: 15px;

        }
        
        .promotion.hidden {

        }
        
        .promotion-options {

        .promotion-piece {

        .close-btn {
            position: absolute;

        @media (max-width: 768px) {

        }
    </style>
</head>

    <!-- Scripts JavaScript -->
    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/libs/chess.min.js"></script>

    <script>
        // Vari√°veis globais
        let settingsOpen = false;
        let logsVisible = true;
        
        // Fun√ß√µes de log
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            const logsContent = document.getElementById('logs-content');
            logsContent.appendChild(logEntry);
            logsContent.scrollTop = logsContent.scrollHeight;
            
            // Tamb√©m logar no console
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearLogs() {
            const logsContent = document.getElementById('logs-content');
            logsContent.innerHTML = '<div class="log-entry">Logs limpos...</div>';
        }
        
        function toggleLogs() {
            logsVisible = !logsVisible;
            const logsContent = document.getElementById('logs-content');
            if (logsVisible) {
                logsContent.classList.remove('collapsed');
            } else {
                logsContent.classList.add('collapsed');
            }
        }
        
        // Inicializa√ß√£o do jogo
        $(document).ready(function() {
            addLog('üéÆ Inicializando jogo de xadrez minimalista...', 'info');
            
            // Configurar bot√£o de configura√ß√µes
            $('#settings-btn').click(function() {
                toggleSettings();
            });
            
            $('#close-settings').click(function() {
                closeSettings();
            });
            
            // Fechar configura√ß√µes ao clicar fora
            $(document).click(function(e) {
                if (!$(e.target).closest('#settings-panel, #settings-btn').length) {
                    closeSettings();
                }
            });
            
            // Configurar sele√ß√£o de dificuldade
            $('.difficulty-btn').click(function() {
                $('.difficulty-btn').removeClass('selected');
                $(this).addClass('selected');
                const level = $(this).data('level');
                $('#current-difficulty').text(level);
                updateEngineSkill(level);
                updateStatus(`Dificuldade alterada para n√≠vel ${level}`);
            });
            
            // Configura√ß√£o fixa: jogador sempre branco, Stockfish sempre preto
            playerSide = 'w';
            opponentSide = 'b';
            
            // Configurar bot√£o de novo jogo
            $('#btn-new-game').click(function() {
                startNewGame();
                closeSettings();
            });
            
            // Configurar bot√£o de desistir
            $('#btn-resign').click(function() {
                if (confirm('Tem certeza que deseja desistir?')) {
                    resignGame();
                    closeSettings();
                }
            });
            
            // Configurar bot√£o de an√°lise
            $('#btn-analyze').click(function() {
                if (!$(this).hasClass('disabled')) {
                    analyzePosition();
                }
            });
            
            // Configurar bot√£o de dica
            $('#btn-show-hint').click(function() {
                if (!$(this).hasClass('disabled')) {
                    showHint();
                }
            });
            
            // Configurar bot√£o de desfazer
            $('#btn-take-back').click(function() {
                if (!$(this).hasClass('disabled')) {
                    takeBackMove();
                }
            });
            
            // Configurar bot√£o de virar tabuleiro
            $('#btn-flip-board').click(function() {
                if (typeof board !== 'undefined' && board.flip) {
                    board.flip();
                    updateStatus('Tabuleiro virado');
                }
            });
            
            // Bot√µes de debug
            $('#btn-test-stockfish').click(function() {
                testStockfish();
            });
            
            $('#btn-force-move').click(function() {
                forceStockfishMove();
            });
            
            $('#btn-diagnose').click(function() {
                diagnoseGame();
            });
            
            // Bot√µes de controle de n√≠vel do Stockfish
            $('#level-up').click(function() {
                increaseLevel();
            });
            
            $('#level-down').click(function() {
                decreaseLevel();
            });
            
            // Bot√µes de logs
            $('#clear-logs').click(function() {
                clearLogs();
            });
            
            $('#toggle-logs').click(function() {
                toggleLogs();
            });
            
            // Inicializar o tabuleiro e Stockfish
            setTimeout(function() {
                addLog('üéÆ Inicializando jogo...', 'info');
                initStockfish();
                initializeBoard();
                
                // Inicializar display do n√≠vel
                updateLevelDisplay();
                
                // Verificar se o tabuleiro foi criado
                setTimeout(function() {
                    if (typeof board === 'undefined' || !board) {
                        console.log('‚ö†Ô∏è Tentando reinicializar tabuleiro...');
                        initializeBoard();
                    }
                }, 2000);
                
                // Verificar se o Stockfish est√° funcionando
                setTimeout(function() {
                    if (!stockfishReady) {
                        console.log('‚ö†Ô∏è Stockfish n√£o est√° pronto, tentando reinicializar...');
                        initStockfish();
                    } else {
                        console.log('‚úÖ Stockfish verificado e funcionando!');
                    }
                }, 3000);
                
                // Verifica√ß√£o adicional ap√≥s 5 segundos
                setTimeout(function() {
                    if (!stockfishReady) {
                        console.log('‚ùå Stockfish ainda n√£o est√° pronto ap√≥s 5 segundos');
                        updateStatus('Erro: Stockfish n√£o carregou');
                    }
                }, 5000);
            }, 1000);
        });
        
        // Fun√ß√£o para alternar painel de configura√ß√µes
        function toggleSettings() {
            settingsOpen = !settingsOpen;
            if (settingsOpen) {
                $('#settings-panel').addClass('open');
            } else {
                $('#settings-panel').removeClass('open');
            }
        }
        
        // Fun√ß√£o para fechar configura√ß√µes
        function closeSettings() {
            settingsOpen = false;
            $('#settings-panel').removeClass('open');
        }
        
        // Fun√ß√£o para atualizar status
        function updateStatus(message) {
            $('#game-status').text(message);
            setTimeout(function() {
                if (typeof game !== 'undefined' && game.turn()) {
                    const turn = game.turn() === 'w' ? 'Brancas' : 'Pretas';
                    $('#game-status').text(`Vez das ${turn}`);
                }
            }, 2000);
        }
        
        // Fun√ß√£o para atualizar n√≠vel da IA
        function updateEngineSkill(level) {
            engineSkill = level;
            if (stockfish && stockfishReady) {
                stockfish.postMessage('setoption name skill level value ' + level);
                addLog(`‚öôÔ∏è Stockfish skill level definido para: ${level}`, 'info');
            }
        }
        
        // Fun√ß√£o para iniciar novo jogo
        function startNewGame() {
            try {
                addLog('üÜï Iniciando novo jogo...', 'info');
                
                // For√ßar jogador a ser sempre branco
                playerSide = 'w';
                opponentSide = 'b';
                
                // Resetar vari√°veis do jogo
                gameStarted = true;
                gameEnd = false;
                
                // Inicializar jogo
                game = new Chess();
                addLog('‚úÖ Novo jogo Chess criado', 'info');
                
                // Inicializar tabuleiro se necess√°rio
                if (typeof board === 'undefined') {
                    addLog('‚ö†Ô∏è Board n√£o existe, inicializando...', 'warning');
                    initializeBoard();
                } else {
                    addLog('‚úÖ Board existe, resetando posi√ß√£o...', 'info');
                    board.position('start');
                    board.orientation('white');
                }
                
                // Desbloquear tabuleiro para o jogador come√ßar
                $('#board').removeClass('locked');
                
                addLog('‚úÖ Novo jogo iniciado!', 'info');
                addLog(`Jogador: ${playerSide} (Brancas)`, 'info');
                addLog(`Stockfish: ${opponentSide} (Pretas)`, 'info');
                addLog(`Stockfish pronto: ${stockfishReady}`, 'info');
                
                updateStatus('Sua vez! Fa√ßa o primeiro movimento (Brancas)');
                closeSettings();
            } catch (error) {
                addLog(`‚ùå Erro ao iniciar novo jogo: ${error.message}`, 'error');
                updateStatus('Erro ao iniciar jogo');
            }
        }
        
        // Fun√ß√£o para desistir do jogo
        function resignGame() {
            console.log('üè≥Ô∏è Jogador desistiu do jogo');
            gameEnd = true;
            updateStatus('Voc√™ desistiu do jogo!');
            
            // Desabilitar controles
            $('#btn-analyze').addClass('disabled');
            $('#btn-show-hint').addClass('disabled');
            $('#btn-take-back').addClass('disabled');
        }
        
        // Fun√ß√£o para analisar posi√ß√£o
        function analyzePosition() {
            if (typeof stockfish !== 'undefined' && typeof game !== 'undefined') {
                console.log('üìä Analisando posi√ß√£o...');
                $('#btn-analyze').addClass('disabled');
                updateStatus('Analisando posi√ß√£o...');
                
                stateAnalyze = 'grep';
                stockfish.postMessage('position fen ' + game.fen());
                stockfish.postMessage('go depth ' + staticSkill);
            }
        }
        
        // Fun√ß√£o para mostrar dica
        function showHint() {
            if (typeof stockfish !== 'undefined' && typeof game !== 'undefined') {
                console.log('üí° Mostrando dica...');
                $('#btn-show-hint').addClass('disabled');
                updateStatus('Calculando melhor movimento...');
                
                stateHint = 'grep';
                stockfish.postMessage('position fen ' + game.fen());
                stockfish.postMessage('go depth ' + engineSkill);
            }
        }
        
        // Fun√ß√£o para desfazer movimento
        function takeBackMove() {
            if (typeof game !== 'undefined' && game.history().length > 0) {
                console.log('‚Ü∂ Desfazendo movimento...');
                game.undo();
                if (typeof board !== 'undefined') {
                    board.position(game.fen());
                }
                listMoves();
                updateStatus('Movimento desfeito!');
            }
        }
        
        // Fun√ß√£o para inicializar tabuleiro manualmente
        function initializeBoard() {
            try {
                addLog('üîß Inicializando tabuleiro...', 'info');
                addLog(`ChessBoard dispon√≠vel: ${typeof ChessBoard !== 'undefined'}`, 'info');
                addLog(`Chess dispon√≠vel: ${typeof Chess !== 'undefined'}`, 'info');
                
                // Garantir que o jogador √© sempre branco
                playerSide = 'w';
                opponentSide = 'b';
                
                // Inicializar jogo
                game = new Chess();
                addLog('‚úÖ Jogo Chess inicializado', 'info');
                
                // Verificar se o elemento board existe
                const boardElement = document.getElementById('board');
                addLog(`Board element: ${boardElement ? 'existe' : 'n√£o existe'}`, 'info');
                
                if (boardElement && typeof ChessBoard !== 'undefined') {
                    // Inicializar tabuleiro
                    board = ChessBoard('board', {
                        draggable: true,
                        position: 'start',
                        orientation: 'white',
                        onDragStart: onDragStart,
                        onDrop: onDrop,
                        onSnapEnd: onSnapEnd,
                        pieceTheme: 'img/pieces/{piece}.svg',
                        showNotation: false,
                        sparePieces: false
                    });
                    
                    addLog('‚úÖ Tabuleiro inicializado com sucesso!', 'info');
                    addLog(`Board object: ${board ? 'existe' : 'n√£o existe'}`, 'info');
                    
                    updateStatus('Tabuleiro pronto! Clique em "Novo Jogo" para come√ßar');
                } else {
                    addLog('‚ùå Elemento board n√£o encontrado ou ChessBoard n√£o dispon√≠vel', 'error');
                    updateStatus('Erro: Elemento board n√£o encontrado');
                }
            } catch (error) {
                addLog(`‚ùå Erro ao inicializar tabuleiro: ${error.message}`, 'error');
                updateStatus('Erro ao inicializar tabuleiro: ' + error.message);
            }
        }
        
        // Inicializar Stockfish
        let stockfish;
        let gameStarted = false;
        let gameEnd = false;
        let engineSkill = 10;
        let stockfishReady = false;
        
        function initStockfish() {
            try {
                addLog('ü§ñ Inicializando Stockfish...', 'info');
                
                // Verificar se j√° existe um worker
                if (stockfish) {
                    addLog('‚ö†Ô∏è Stockfish j√° existe, terminando worker anterior...', 'warning');
                    stockfish.terminate();
                }
                
                // Criar novo worker
                addLog('üì¶ Criando Worker do Stockfish...', 'info');
                stockfish = new Worker('js/engine/stockfish-nnue-16-single.js');
                
                stockfish.onmessage = function(event) {
                    addLog(`üì® Stockfish: ${event.data}`, 'info');
                    
                    const eventStr = event.data;
                    
                    // Verificar se Stockfish est√° pronto
                    if (eventStr.indexOf('readyok') !== -1) {
                        stockfishReady = true;
                        addLog('‚úÖ Stockfish est√° pronto!', 'info');
                        updateStatus('Stockfish carregado! Clique em "Novo Jogo" para come√ßar');
                    }
                    
                    // Verificar se UCI est√° ativo
                    if (eventStr.indexOf('uciok') !== -1) {
                        addLog('‚úÖ UCI ativado!', 'info');
                    }
                    
                    // Processar movimento do Stockfish
                    if (eventStr.indexOf('bestmove') !== -1) {
                        addLog(`üéØ Stockfish respondeu: ${eventStr}`, 'info');
                        const match = eventStr.match(/^bestmove ([a-h][1-8])([a-h][1-8])([qrbk])?/);
                        
                        if (match) {
                            const from = match[1];
                            const to = match[2];
                            const promotion = match[3] || 'q';
                            
                            addLog(`üéØ Stockfish move: ${from} to ${to} (promotion: ${promotion})`, 'info');
                            addLog(`üéØ Turno antes do movimento: ${game.turn()}`, 'info');
                            
                            try {
                                // Verificar se o movimento √© das pretas
                                if (from && to) {
                                    addLog(`üîç Verificando movimento: ${from} ‚Üí ${to}`, 'info');
                                    
                                    const move = game.move({
                                        from: from,
                                        to: to,
                                        promotion: promotion
                                    });
                                    
                                    if (move) {
                                        addLog(`‚úÖ Movimento do Stockfish executado: ${JSON.stringify(move)}`, 'info');
                                        addLog(`üéØ Turno ap√≥s movimento: ${game.turn()}`, 'info');
                                        
                                        // Atualizar tabuleiro
                                        board.position(game.fen());
                                        
                                        // Desbloquear tabuleiro para o jogador
                                        $('#board').removeClass('locked');
                                        
                                        // Verificar fim de jogo
                                        if (game && typeof game.isGameOver === 'function' && game.isGameOver()) {
                                            if (game.isCheckmate()) {
                                                addLog('üèÜ Xeque-mate! Voc√™ venceu!', 'info');
                                                updateStatus('Xeque-mate! Voc√™ venceu!');
                                            } else if (game.isDraw()) {
                                                addLog('ü§ù Empate!', 'info');
                                                updateStatus('Empate!');
                                            }
                                            gameEnd = true;
                                        } else {
                                            addLog('üë§ Sua vez! (Brancas)', 'info');
                                            updateStatus('Sua vez! (Brancas)');
                                        }
                                    } else {
                                        addLog('‚ùå Movimento inv√°lido do Stockfish', 'error');
                                        updateStatus('Erro: Movimento inv√°lido do Stockfish');
                                    }
                                } else {
                                    addLog('‚ùå Coordenadas inv√°lidas do Stockfish', 'error');
                                }
                            } catch (error) {
                                addLog(`‚ùå Erro ao executar movimento do Stockfish: ${error.message}`, 'error');
                                updateStatus('Erro ao executar movimento do Stockfish');
                            }
                        } else {
                            addLog(`‚ùå N√£o foi poss√≠vel parsear movimento do Stockfish: ${eventStr}`, 'error');
                        }
                    }
                };
                
                stockfish.onerror = function(error) {
                    addLog(`‚ùå Erro no Worker do Stockfish: ${error.message}`, 'error');
                    updateStatus('Erro no Worker do Stockfish');
                };
                
                // Configurar Stockfish com delay para garantir que est√° carregado
                setTimeout(() => {
                    addLog('üîß Configurando Stockfish...', 'info');
                    stockfish.postMessage('uci');
                    
                    setTimeout(() => {
                        addLog(`‚öôÔ∏è Definindo skill level: ${engineSkill}`, 'info');
                        stockfish.postMessage('setoption name skill level value ' + engineSkill);
                        stockfish.postMessage('isready');
                    }, 100);
                }, 500);
                
                addLog('‚úÖ Stockfish Worker criado!', 'info');
            } catch (error) {
                addLog(`‚ùå Erro ao inicializar Stockfish: ${error.message}`, 'error');
                updateStatus('Erro ao carregar Stockfish: ' + error.message);
            }
        }
        
        // Fun√ß√µes de callback do tabuleiro
        function onDragStart(source, piece, position, orientation) {
            if (gameEnd) return false;
            if (game.turn() !== playerSide) return false;
            if (piece.search(/^b/) !== -1 && game.turn() === 'w') return false;
            if (piece.search(/^w/) !== -1 && game.turn() === 'b') return false;
        }
        
        function onDrop(source, target) {
            try {
                addLog(`üéØ onDrop chamado: ${source} ‚Üí ${target}`, 'info');
                addLog(`üéØ Game object: ${game ? 'existe' : 'n√£o existe'}`, 'info');
                
                if (!game) {
                    addLog('‚ùå Game object n√£o existe!', 'error');
                    return 'snapback';
                }
                
                // Verificar se √© a vez do jogador
                if (game.turn() !== playerSide) {
                    addLog(`‚ùå N√£o √© a vez do jogador (turno: ${game.turn()}, player: ${playerSide})`, 'warning');
                    return 'snapback';
                }
                
                const move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                });
                
                if (move === null) {
                    addLog('‚ùå Movimento inv√°lido', 'error');
                    return 'snapback';
                }
                
                addLog(`‚úÖ Movimento do jogador: ${JSON.stringify(move)}`, 'info');
                board.position(game.fen());
                
                // Verificar fim de jogo
                if (game && typeof game.isGameOver === 'function' && game.isGameOver()) {
                    if (game.isCheckmate()) {
                        addLog('üèÜ Xeque-mate! Voc√™ venceu!', 'info');
                        updateStatus('Xeque-mate! Voc√™ venceu!');
                    } else if (game.isDraw()) {
                        addLog('ü§ù Empate!', 'info');
                        updateStatus('Empate!');
                    }
                    gameEnd = true;
                    return true;
                }
                
                // Fazer Stockfish jogar automaticamente
                addLog(`üéØ Verificando turno: ${game.turn()} (${game.turn() === 'w' ? 'Brancas' : 'Pretas'})`, 'info');
                addLog(`üéØ Stockfish pronto: ${stockfishReady}`, 'info');
                addLog(`üéØ Jogo terminado: ${gameEnd}`, 'info');
                
                if (game.turn() === 'b' && !gameEnd && stockfishReady) {
                    addLog('ü§ñ √â a vez do Stockfish (Pretas)...', 'info');
                    updateStatus('Stockfish est√° pensando... (Pretas)');
                    $('#board').addClass('locked');
                    
                    const fen = game.fen();
                    addLog(`üì§ Enviando FEN para Stockfish: ${fen}`, 'info');
                    addLog(`üéØ Turno atual: ${game.turn()} (Pretas)`, 'info');
                    
                    // Enviar comando para Stockfish imediatamente
                    stockfish.postMessage('position fen ' + fen);
                    stockfish.postMessage('go depth ' + engineSkill);
                } else if (!stockfishReady) {
                    addLog('‚ö†Ô∏è Stockfish n√£o est√° pronto', 'warning');
                    updateStatus('Stockfish n√£o est√° pronto');
                } else if (game.turn() === 'w') {
                    addLog('üë§ Sua vez! (Brancas)', 'info');
                    updateStatus('Sua vez! (Brancas)');
                } else {
                    addLog(`‚ö†Ô∏è Situa√ß√£o inesperada - Turno: ${game.turn()}, Stockfish pronto: ${stockfishReady}`, 'warning');
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå Erro no movimento:', error);
                return 'snapback';
            }
        }
        
        function onSnapEnd() {
            board.position(game.fen());
        }
        
        // Fun√ß√£o para testar Stockfish
        function testStockfish() {
            addLog('üß™ Testando Stockfish...', 'info');
            addLog(`Stockfish object: ${stockfish ? 'existe' : 'n√£o existe'}`, 'info');
            addLog(`Stockfish ready: ${stockfishReady}`, 'info');
            
            if (stockfish && stockfishReady) {
                addLog('üì§ Enviando comando de teste (posi√ß√£o inicial)...', 'info');
                // Testar com posi√ß√£o inicial onde as pretas jogam
                stockfish.postMessage('position startpos moves e2e4');
                stockfish.postMessage('go depth 1');
            } else if (stockfish && !stockfishReady) {
                addLog('‚ö†Ô∏è Stockfish existe mas n√£o est√° pronto, tentando reinicializar...', 'warning');
                initStockfish();
            } else {
                addLog('‚ùå Stockfish n√£o existe, criando novo...', 'error');
                initStockfish();
            }
        }
        
        // Fun√ß√£o para for√ßar Stockfish a jogar
        function forceStockfishMove() {
            if (game && game.turn() === 'b' && stockfish && stockfishReady && !gameEnd) {
                addLog('üîÑ For√ßando movimento do Stockfish...', 'info');
                const fen = game.fen();
                addLog(`üì§ FEN atual: ${fen}`, 'info');
                stockfish.postMessage('position fen ' + fen);
                stockfish.postMessage('go depth ' + engineSkill);
            } else {
                addLog('‚ùå N√£o √© poss√≠vel for√ßar movimento do Stockfish', 'error');
                addLog(`Game turn: ${game ? game.turn() : 'undefined'}`, 'info');
                addLog(`Stockfish ready: ${stockfishReady}`, 'info');
                addLog(`Game end: ${gameEnd}`, 'info');
            }
        }
        
        // Fun√ß√£o para diagnosticar o problema
        function diagnoseGame() {
            addLog('üîç DIAGN√ìSTICO DO JOGO:', 'info');
            addLog(`Game object: ${game ? 'existe' : 'n√£o existe'}`, 'info');
            if (game) {
                addLog(`Turno atual: ${game.turn()} (${game.turn() === 'w' ? 'Brancas' : 'Pretas'})`, 'info');
                addLog(`FEN: ${game.fen()}`, 'info');
                addLog(`Jogo iniciado: ${gameStarted}`, 'info');
                addLog(`Jogo terminado: ${gameEnd}`, 'info');
            }
            addLog(`Player side: ${playerSide} (${playerSide === 'w' ? 'Brancas' : 'Pretas'})`, 'info');
            addLog(`Opponent side: ${opponentSide} (${opponentSide === 'w' ? 'Brancas' : 'Pretas'})`, 'info');
            addLog(`Stockfish ready: ${stockfishReady}`, 'info');
        }
        
        // Fun√ß√µes para controlar n√≠vel do Stockfish
        function updateLevelDisplay() {
            document.getElementById('current-level-display').textContent = engineSkill;
            addLog(`üéØ N√≠vel do Stockfish alterado para: ${engineSkill}`, 'info');
        }
        
        function increaseLevel() {
            if (engineSkill < 20) {
                engineSkill++;
                updateLevelDisplay();
                updateEngineSkill(engineSkill);
            }
        }
        
        function decreaseLevel() {
            if (engineSkill > 1) {
                engineSkill--;
                updateLevelDisplay();
                updateEngineSkill(engineSkill);
            }
        }
        
    </script>
