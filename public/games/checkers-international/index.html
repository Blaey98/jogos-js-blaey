<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Damas Internacionais - Jogo Avan√ßado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            width: min(80vw, 80vh, 640px);
            height: min(80vw, 80vh, 640px);
            max-width: 640px;
            max-height: 640px;
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .cell.light {
            background-color: #ffffff; /* Branco */
        }

        .cell.dark {
            background-color: #006400; /* Verde escuro */
        }

        .cell.selected {
            background-color: #FFD700 !important;
            box-shadow: inset 0 0 0 4px #FFA500, 0 0 20px rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }

        .cell.possible-move {
            background-color: #90EE90 !important;
            box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5);
            transform: scale(1.02);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5); }
            50% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 25px rgba(50, 205, 50, 0.8); }
            100% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5); }
        }

        .piece {
            width: 96%;
            height: 96%;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.red {
            background-image: url('assets/vermelho.png');
        }

        .piece.blue {
            background-image: url('assets/azul.png');
        }

        .piece.red.king {
            background-image: url('assets/rei_vermelho.png');
        }

        .piece.blue.king {
            background-image: url('assets/rei_azul.png');
        }

        .btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #444;
            border-color: #666;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #444;
        }

        .difficulty-selector select {
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .difficulty-selector option {
            background: #333;
            color: white;
        }

        .rules-info {
            background: #2c5530;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            max-width: 600px;
            margin-bottom: 10px;
        }

        .rules-info strong {
            color: #90EE90;
        }

        .api-status {
            background: #444;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 11px;
            margin-bottom: 10px;
        }

        .api-status.connected {
            background: #2c5530;
            color: #90EE90;
        }

        .api-status.error {
            background: #8b0000;
            color: #ffcccc;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .board {
                width: 95vw;
                height: 95vw;
                max-width: 95vw;
                max-height: 95vw;
            }
            
            .game-container {
                gap: 15px;
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .difficulty-selector select {
                padding: 10px 15px;
                font-size: 16px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                font-size: 14px;
            }

            .rules-info {
                font-size: 11px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .board {
                width: 98vw;
                height: 98vw;
                max-width: 98vw;
                max-height: 98vw;
            }
            
            .piece:hover {
                transform: none; /* Remove hover em mobile */
            }
            
            .cell.selected {
                transform: scale(1.02); /* Reduz escala em mobile */
            }
            
            .cell.possible-move {
                transform: scale(1.01); /* Reduz escala em mobile */
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Voltar</a>
    
    <div class="game-container">
        <div class="rules-info">
            <strong>üåç Regras Internacionais:</strong> Captura para tr√°s ‚Ä¢ Dama livre ‚Ä¢ Captura m√∫ltipla ‚Ä¢ Tabuleiro branco/verde
        </div>
        
        <div class="api-status" id="apiStatus">
            üîå Conectando ao motor de busca...
        </div>
        
        <div class="controls">
            <div class="difficulty-selector">
                <select id="difficulty">
                    <option value="1">F√°cil</option>
                    <option value="3" selected>M√©dio</option>
                    <option value="5">Dif√≠cil</option>
                    <option value="7">Expert</option>
                </select>
            </div>
            <button class="btn" onclick="newGame()">Novo Jogo</button>
        </div>

        <div class="board" id="board"></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>IA pensando...</div>
    </div>

    <script>
        class InternationalCheckersGame {
            constructor() {
                this.board = [];
                this.currentPlayer = 1; // 1 = jogador, 2 = IA
                this.selectedPiece = null;
                this.possibleMoves = [];
                this.gameHistory = [];
                this.difficulty = 3;
                this.apiUrl = 'http://localhost:8081';
                this.apiConnected = false;
                
                // Sistema de cores aleat√≥rias
                this.playerColor = Math.random() < 0.5 ? 'red' : 'blue';
                this.aiColor = this.playerColor === 'red' ? 'blue' : 'red';
                
                this.initializeBoard();
                this.renderBoard();
                this.setupEventListeners();
                this.checkApiConnection();
            }

            async checkApiConnection() {
                try {
                    const response = await fetch(`${this.apiUrl}/api/health`);
                    const data = await response.json();
                    
                    if (data.status === 'ok') {
                        this.apiConnected = true;
                        this.updateApiStatus('connected', `‚úÖ Motor ${data.engine_type} conectado`);
                    } else {
                        this.updateApiStatus('error', '‚ùå Motor n√£o dispon√≠vel');
                    }
                } catch (error) {
                    this.updateApiStatus('error', '‚ùå Erro de conex√£o com o motor');
                    console.error('Erro de conex√£o com API:', error);
                }
            }

            updateApiStatus(type, message) {
                const statusElement = document.getElementById('apiStatus');
                statusElement.className = `api-status ${type}`;
                statusElement.textContent = message;
            }

            showLoading(show = true) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }

            initializeBoard() {
                // Inicializa o tabuleiro 8x8
                this.board = Array(8).fill().map(() => Array(8).fill(0));
                
                // Coloca as pe√ßas da IA (cima)
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 === 1) {
                            this.board[row][col] = 2; // Pe√ßa da IA
                        }
                    }
                }
                
                // Coloca as pe√ßas do jogador (baixo)
                for (let row = 5; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 === 1) {
                            this.board[row][col] = 1; // Pe√ßa do jogador
                        }
                    }
                }
            }

            renderBoard() {
                const boardElement = document.getElementById('board');
                if (!boardElement) {
                    return;
                }
                
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        // Alterna cores das casas (branco/verde escuro)
                        if ((row + col) % 2 === 0) {
                            cell.classList.add('light');
                        } else {
                            cell.classList.add('dark');
                        }
                        
                        // Adiciona pe√ßa se existir
                        if (this.board[row][col] !== 0) {
                            const piece = document.createElement('div');
                            piece.className = 'piece';
                            
                            // Determina a cor baseada no jogador
                            if (this.board[row][col] === 1) {
                                // Pe√ßa do jogador
                                piece.classList.add(this.playerColor);
                            } else if (this.board[row][col] === 2) {
                                // Pe√ßa da IA
                                piece.classList.add(this.aiColor);
                            }
                            
                            // Verifica se √© dama (king)
                            if (this.board[row][col] === 3) {
                                // Dama do jogador
                                piece.classList.add(this.playerColor, 'king');
                            } else if (this.board[row][col] === 4) {
                                // Dama da IA
                                piece.classList.add(this.aiColor, 'king');
                            }
                            
                            cell.appendChild(piece);
                        }
                        
                        boardElement.appendChild(cell);
                    }
                }
                
                this.updateGameInfo();
            }

            setupEventListeners() {
                document.getElementById('board').addEventListener('click', this.handleCellClick.bind(this));
                document.getElementById('difficulty').addEventListener('change', (e) => {
                    this.difficulty = parseInt(e.target.value);
                });
            }

            handleCellClick(e) {
                const cell = e.target.closest('.cell');
                if (!cell) return;
                
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (this.currentPlayer === 1) { // Jogador humano
                    this.handlePlayerMove(row, col);
                }
            }

            handlePlayerMove(row, col) {
                if (this.selectedPiece) {
                    // Verifica se √© um movimento v√°lido
                    const validMove = this.findValidMove(this.selectedPiece.row, this.selectedPiece.col, row, col);
                    if (validMove) {
                        // Executa o movimento
                        if (validMove.capturedPieces && validMove.capturedPieces.length > 0) {
                            this.makeMove(validMove.fromRow, validMove.fromCol, validMove.toRow, validMove.toCol, validMove.capturedPieces);
                        } else {
                            this.makeMove(validMove.fromRow, validMove.fromCol, validMove.toRow, validMove.toCol);
                        }
                        
                        this.selectedPiece = null;
                        this.clearHighlights();
                        
                        // Alterna o turno para a IA
                        this.currentPlayer = 2;
                        this.updateGameInfo();
                        
                        // Verifica se o jogo terminou
                        if (!this.checkGameOver()) {
                            // Passa a vez para a IA
                            this.makeAIMove();
                        }
                    } else {
                        // Seleciona nova pe√ßa se for v√°lida
                        this.selectPiece(row, col);
                    }
                } else {
                    // Seleciona pe√ßa
                    this.selectPiece(row, col);
                }
            }

            // Encontra um movimento v√°lido (incluindo capturas m√∫ltiplas)
            findValidMove(fromRow, fromCol, toRow, toCol) {
                const player = this.currentPlayer;
                const moves = this.getAllPossibleMoves(player);
                
                // Procura por um movimento que corresponda √† posi√ß√£o de destino
                for (const move of moves) {
                    if (move.fromRow === fromRow && move.fromCol === fromCol && 
                        move.toRow === toRow && move.toCol === toCol) {
                        return move;
                    }
                }
                
                return null;
            }

            selectPiece(row, col) {
                // S√≥ permite selecionar pe√ßas do jogador atual
                if (this.board[row][col] === this.currentPlayer || 
                    this.board[row][col] === this.currentPlayer + 2) {
                    
                    // Verifica se h√° capturas obrigat√≥rias
                    if (this.hasCaptures(this.currentPlayer)) {
                        // Se h√° capturas, s√≥ permite selecionar pe√ßas que podem capturar
                        const moves = this.getAllPossibleMoves(this.currentPlayer);
                        const pieceMoves = moves.filter(move => move.fromRow === row && move.fromCol === col);
                        
                        if (pieceMoves.length > 0 && pieceMoves[0].type === 'capture') {
                            this.selectedPiece = { row, col };
                            this.highlightPossibleMoves(row, col);
                        }
                    } else {
                        this.selectedPiece = { row, col };
                        this.highlightPossibleMoves(row, col);
                    }
                } else {
                    // Se clicou em uma pe√ßa inimiga ou casa vazia, limpa sele√ß√£o
                    this.selectedPiece = null;
                    this.clearHighlights();
                }
            }

            highlightPossibleMoves(row, col) {
                this.clearHighlights();
                
                // Destaca a pe√ßa selecionada com efeito mais vis√≠vel
                const selectedCell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (selectedCell) {
                    selectedCell.classList.add('selected');
                    
                    // Adiciona efeito de brilho na pe√ßa selecionada
                    const piece = selectedCell.querySelector('.piece');
                    if (piece) {
                        piece.style.filter = 'brightness(1.3) drop-shadow(0 0 10px rgba(255, 215, 0, 0.8))';
                    }
                }
                
                // Obt√©m todos os movimentos poss√≠veis para esta pe√ßa
                const player = this.currentPlayer;
                const moves = this.getAllPossibleMoves(player);
                const pieceMoves = moves.filter(move => move.fromRow === row && move.fromCol === col);
                
                // Destaca movimentos poss√≠veis com anima√ß√£o
                for (const move of pieceMoves) {
                    const cell = document.querySelector(`[data-row="${move.toRow}"][data-col="${move.toCol}"]`);
                    if (cell) {
                        cell.classList.add('possible-move');
                        
                        // Adiciona informa√ß√£o sobre capturas m√∫ltiplas
                        if (move.type === 'capture' && move.capturedPieces && move.capturedPieces.length > 1) {
                            cell.title = `Captura m√∫ltipla: ${move.capturedPieces.length} pe√ßas`;
                        } else if (move.type === 'capture') {
                            cell.title = 'Captura';
                        } else {
                            cell.title = 'Movimento';
                        }
                    }
                }
            }

            clearHighlights() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('selected', 'possible-move');
                    
                    // Remove efeitos visuais das pe√ßas
                    const piece = cell.querySelector('.piece');
                    if (piece) {
                        piece.style.filter = '';
                    }
                });
            }

            isValidPosition(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }

            // Verifica se h√° capturas obrigat√≥rias
            hasCaptures(player) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.board[row][col] === player || this.board[row][col] === player + 2) {
                            const piece = this.board[row][col];
                            const isKing = piece === 3 || piece === 4;
                            
                            // Para regras internacionais, todas as pe√ßas podem capturar em todas as dire√ß√µes
                            const directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
                            
                            for (const [dx, dy] of directions) {
                                const jumpRow = row + 2 * dx;
                                const jumpCol = col + 2 * dy;
                                const middleRow = row + dx;
                                const middleCol = col + dy;
                                
                                if (this.isValidPosition(jumpRow, jumpCol) && this.isValidPosition(middleRow, middleCol)) {
                                    const middlePiece = this.board[middleRow][middleCol];
                                    if (middlePiece !== 0 && middlePiece !== piece && middlePiece !== piece + 2 && 
                                        this.board[jumpRow][jumpCol] === 0) {
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
                return false;
            }

            // Gera capturas m√∫ltiplas recursivamente para regras internacionais
            generateMultipleCaptures(board, fromRow, fromCol, player, capturedPieces = []) {
                const captures = [];
                const piece = board[fromRow][fromCol];
                const isKing = piece === 3 || piece === 4;
                
                // Para regras internacionais, todas as pe√ßas podem capturar em todas as dire√ß√µes
                const directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
                
                for (const [dx, dy] of directions) {
                    if (isKing) {
                        // Dama pode capturar em qualquer dist√¢ncia
                        for (let distance = 1; distance < 8; distance++) {
                            const jumpRow = fromRow + (distance + 1) * dx;
                            const jumpCol = fromCol + (distance + 1) * dy;
                            const middleRow = fromRow + distance * dx;
                            const middleCol = fromCol + distance * dy;
                            
                            if (!this.isValidPosition(jumpRow, jumpCol) || !this.isValidPosition(middleRow, middleCol)) break;
                            
                            const middlePiece = board[middleRow][middleCol];
                            if (middlePiece === 0) continue;
                            
                            if (middlePiece !== piece && middlePiece !== piece + 2 && 
                                board[jumpRow][jumpCol] === 0 && 
                                !capturedPieces.some(cp => cp.row === middleRow && cp.col === middleCol)) {
                                
                                const newCapture = {
                                    fromRow: fromRow,
                                    fromCol: fromCol,
                                    toRow: jumpRow,
                                    toCol: jumpCol,
                                    captureRow: middleRow,
                                    captureCol: middleCol,
                                    type: 'capture',
                                    capturedPieces: [...capturedPieces, { row: middleRow, col: middleCol }]
                                };
                                
                                captures.push(newCapture);
                                
                                // Simula a captura e busca por mais capturas
                                const newBoard = this.simulateCapture(board, fromRow, fromCol, jumpRow, jumpCol, middleRow, middleCol);
                                const additionalCaptures = this.generateMultipleCaptures(newBoard, jumpRow, jumpCol, player, newCapture.capturedPieces);
                                
                                for (const additionalCapture of additionalCaptures) {
                                    captures.push({
                                        fromRow: fromRow,
                                        fromCol: fromCol,
                                        toRow: additionalCapture.toRow,
                                        toCol: additionalCapture.toCol,
                                        type: 'capture',
                                        capturedPieces: additionalCapture.capturedPieces
                                    });
                                }
                            }
                            break; // Para ap√≥s encontrar uma pe√ßa
                        }
                    } else {
                        // Pe√£o normal - captura simples
                        const jumpRow = fromRow + 2 * dx;
                        const jumpCol = fromCol + 2 * dy;
                        const middleRow = fromRow + dx;
                        const middleCol = fromCol + dy;
                        
                        if (this.isValidPosition(jumpRow, jumpCol) && this.isValidPosition(middleRow, middleCol)) {
                            const middlePiece = board[middleRow][middleCol];
                            if (middlePiece !== 0 && middlePiece !== piece && middlePiece !== piece + 2 && 
                                board[jumpRow][jumpCol] === 0 && 
                                !capturedPieces.some(cp => cp.row === middleRow && cp.col === middleCol)) {
                                
                                const newCapture = {
                                    fromRow: fromRow,
                                    fromCol: fromCol,
                                    toRow: jumpRow,
                                    toCol: jumpCol,
                                    captureRow: middleRow,
                                    captureCol: middleCol,
                                    type: 'capture',
                                    capturedPieces: [...capturedPieces, { row: middleRow, col: middleCol }]
                                };
                                
                                captures.push(newCapture);
                                
                                // Simula a captura e busca por mais capturas
                                const newBoard = this.simulateCapture(board, fromRow, fromCol, jumpRow, jumpCol, middleRow, middleCol);
                                const additionalCaptures = this.generateMultipleCaptures(newBoard, jumpRow, jumpCol, player, newCapture.capturedPieces);
                                
                                for (const additionalCapture of additionalCaptures) {
                                    captures.push({
                                        fromRow: fromRow,
                                        fromCol: fromCol,
                                        toRow: additionalCapture.toRow,
                                        toCol: additionalCapture.toCol,
                                        type: 'capture',
                                        capturedPieces: additionalCapture.capturedPieces
                                    });
                                }
                            }
                        }
                    }
                }
                
                return captures;
            }

            // Simula uma captura no tabuleiro
            simulateCapture(board, fromRow, fromCol, toRow, toCol, captureRow, captureCol) {
                const newBoard = board.map(row => [...row]);
                const piece = newBoard[fromRow][fromCol];
                newBoard[fromRow][fromCol] = 0;
                newBoard[toRow][toCol] = piece;
                newBoard[captureRow][captureCol] = 0;
                return newBoard;
            }

            makeMove(fromRow, fromCol, toRow, toCol, capturedPieces = null) {
                // Salva o estado para desfazer
                this.gameHistory.push({
                    board: this.board.map(row => [...row]),
                    currentPlayer: this.currentPlayer
                });
                
                const piece = this.board[fromRow][fromCol];
                this.board[fromRow][fromCol] = 0;
                this.board[toRow][toCol] = piece;
                
                // Verifica captura (simples ou m√∫ltipla)
                if (capturedPieces && capturedPieces.length > 0) {
                    // Captura m√∫ltipla
                    for (const captured of capturedPieces) {
                        this.board[captured.row][captured.col] = 0;
                    }
                } else if (Math.abs(toRow - fromRow) === 2) {
                    // Captura simples
                    const middleRow = (fromRow + toRow) / 2;
                    const middleCol = (fromCol + toCol) / 2;
                    this.board[middleRow][middleCol] = 0;
                }
                
                // Verifica promo√ß√£o a dama
                if (piece === 1 && toRow === 0) {
                    this.board[toRow][toCol] = 3; // Dama do jogador
                } else if (piece === 2 && toRow === 7) {
                    this.board[toRow][toCol] = 4; // Dama da IA
                }
                
                this.renderBoard();
            }

            async makeAIMove() {
                if (!this.apiConnected) {
                    // Fallback para motor JavaScript simples
                    this.makeAIMoveJS();
                    return;
                }

                this.showLoading(true);
                
                try {
                    const response = await fetch(`${this.apiUrl}/api/move`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            board: this.board,
                            player: 2, // IA
                            difficulty: this.difficulty,
                            game_type: 'international'
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success && data.move) {
                        const move = data.move;
                        this.makeMove(move.fromRow, move.fromCol, move.toRow, move.toCol);
                        
                        // Alterna o turno de volta para o jogador
                        this.currentPlayer = 1;
                        this.updateGameInfo();
                        
                        this.checkGameOver();
                    } else {
                        console.error('Erro na resposta da API:', data.message);
                        // Fallback para motor JS
                        this.makeAIMoveJS();
                    }
                } catch (error) {
                    console.error('Erro ao chamar API:', error);
                    // Fallback para motor JS
                    this.makeAIMoveJS();
                } finally {
                    this.showLoading(false);
                }
            }

            makeAIMoveJS() {
                // Motor JavaScript simples como fallback
                const moves = this.getAllPossibleMoves(2);
                if (moves.length === 0) {
                    return;
                }
                
                // Escolher movimento aleat√≥rio
                const bestMove = moves[Math.floor(Math.random() * moves.length)];
                
                if (bestMove.capturedPieces && bestMove.capturedPieces.length > 0) {
                    this.makeMove(bestMove.fromRow, bestMove.fromCol, bestMove.toRow, bestMove.toCol, bestMove.capturedPieces);
                } else {
                    this.makeMove(bestMove.fromRow, bestMove.fromCol, bestMove.toRow, bestMove.toCol);
                }
                
                // Alterna o turno de volta para o jogador
                this.currentPlayer = 1;
                this.updateGameInfo();
                
                this.checkGameOver();
            }

            getAllPossibleMoves(player) {
                const moves = [];
                const captures = [];
                
                // Primeiro, verifica se h√° capturas obrigat√≥rias
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.board[row][col] === player || this.board[row][col] === player + 2) {
                            // Gera capturas m√∫ltiplas para esta pe√ßa
                            const pieceCaptures = this.generateMultipleCaptures(this.board, row, col, player);
                            captures.push(...pieceCaptures);
                        }
                    }
                }
                
                // Se h√° capturas, elas s√£o obrigat√≥rias
                if (captures.length > 0) {
                    return captures;
                }
                
                // Se n√£o h√° capturas, gera movimentos regulares
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.board[row][col] === player || this.board[row][col] === player + 2) {
                            const piece = this.board[row][col];
                            const isKing = piece === 3 || piece === 4;
                            
                            if (isKing) {
                                // Dama pode se mover em qualquer dire√ß√£o e dist√¢ncia
                                const directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
                                for (const [dx, dy] of directions) {
                                    for (let distance = 1; distance < 8; distance++) {
                                        const newRow = row + dx * distance;
                                        const newCol = col + dy * distance;
                                        
                                        if (!this.isValidPosition(newRow, newCol)) break;
                                        if (this.board[newRow][newCol] !== 0) break;
                                        
                                        moves.push({ 
                                            fromRow: row, 
                                            fromCol: col, 
                                            toRow: newRow, 
                                            toCol: newCol,
                                            type: 'move'
                                        });
                                    }
                                }
                            } else {
                                // Pe√£o normal - movimento para frente (regras internacionais permitem captura para tr√°s)
                                const directions = player === 1 ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]];
                                for (const [dx, dy] of directions) {
                                    const newRow = row + dx;
                                    const newCol = col + dy;
                                    
                                    if (this.isValidPosition(newRow, newCol) && this.board[newRow][newCol] === 0) {
                                        moves.push({ 
                                            fromRow: row, 
                                            fromCol: col, 
                                            toRow: newRow, 
                                            toCol: newCol,
                                            type: 'move'
                                        });
                                    }
                                }
                            }
                        }
                    }
                }
                
                return moves;
            }

            checkGameOver() {
                const playerMoves = this.getAllPossibleMoves(1);
                const aiMoves = this.getAllPossibleMoves(2);
                
                if (playerMoves.length === 0) {
                    alert('IA venceu!');
                    return true;
                }
                
                if (aiMoves.length === 0) {
                    alert('Voc√™ venceu!');
                    return true;
                }
                
                return false;
            }

            updateGameInfo() {
                // Mostra a cor do jogador no console para debug
                console.log(`Jogador: ${this.playerColor}, IA: ${this.aiColor}`);
            }

            newGame() {
                this.currentPlayer = 1;
                this.selectedPiece = null;
                this.moveHistory = [];
                this.initializeBoard();
                this.renderBoard();
            }

        }

        // Fun√ß√µes globais
        let game;

        function newGame() {
            game = new InternationalCheckersGame();
        }

        // Inicializa o jogo
        document.addEventListener('DOMContentLoaded', () => {
            game = new InternationalCheckersGame();
        });
    </script>
