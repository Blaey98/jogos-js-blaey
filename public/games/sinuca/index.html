<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé± Sinuca - 8 Ball Billiards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f4c3a, #1a5c4a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .game-board {
            width: 800px;
            height: 400px;
            background: #0a5d3a;
            border: 8px solid #8B4513;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .pocket {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            border: 3px solid #333;
        }

        .pocket.top-left { top: -15px; left: -15px; }
        .pocket.top-right { top: -15px; right: -15px; }
        .pocket.bottom-left { bottom: -15px; left: -15px; }
        .pocket.bottom-right { bottom: -15px; right: -15px; }
        .pocket.top-center { top: -15px; left: 50%; transform: translateX(-50%); }
        .pocket.bottom-center { bottom: -15px; left: 50%; transform: translateX(-50%); }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .ball:hover {
            transform: scale(1.1);
        }

        .cue-ball {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        }

        .solid-ball {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #cc0000);
        }

        .stripe-ball {
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #006666);
        }

        .eight-ball {
            background: radial-gradient(circle at 30% 30%, #000, #333);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .cue {
            position: absolute;
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border-radius: 2px;
            transform-origin: bottom center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cue.show {
            opacity: 1;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .power-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .power-fill {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #FFC107, #FF5722);
            width: 0%;
            transition: width 0.1s ease;
        }

        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 200px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="/" class="back-button">‚Üê Voltar aos Jogos</a>
        
        <div class="controls">
            <div>üé± Sinuca 8-Ball</div>
            <div>Jogador: <span id="current-player">Solids</span></div>
            <div>Bolas restantes: <span id="balls-left">15</span></div>
        </div>

        <div class="instructions">
            <strong>Como jogar:</strong><br>
            ‚Ä¢ Clique na bola branca<br>
            ‚Ä¢ Arraste para definir dire√ß√£o<br>
            ‚Ä¢ Solte para atirar<br>
            ‚Ä¢ Primeiro acerte uma bola colorida para definir seu tipo
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Bolsas -->
            <div class="pocket top-left"></div>
            <div class="pocket top-center"></div>
            <div class="pocket top-right"></div>
            <div class="pocket bottom-left"></div>
            <div class="pocket bottom-center"></div>
            <div class="pocket bottom-right"></div>

            <!-- Bola branca (cue ball) -->
            <div class="ball cue-ball" id="cueBall" style="left: 200px; top: 200px;"></div>

            <!-- Bola 8 -->
            <div class="ball eight-ball" id="eightBall" style="left: 400px; top: 200px;">8</div>

            <!-- Bolas s√≥lidas e listradas -->
            <div class="ball solid-ball" style="left: 450px; top: 180px;"></div>
            <div class="ball stripe-ball" style="left: 450px; top: 220px;"></div>
            <div class="ball solid-ball" style="left: 500px; top: 160px;"></div>
            <div class="ball stripe-ball" style="left: 500px; top: 200px;"></div>
            <div class="ball solid-ball" style="left: 500px; top: 240px;"></div>
            <div class="ball stripe-ball" style="left: 550px; top: 140px;"></div>
            <div class="ball solid-ball" style="left: 550px; top: 180px;"></div>
            <div class="ball stripe-ball" style="left: 550px; top: 220px;"></div>
            <div class="ball solid-ball" style="left: 550px; top: 260px;"></div>
            <div class="ball stripe-ball" style="left: 600px; top: 120px;"></div>
            <div class="ball solid-ball" style="left: 600px; top: 160px;"></div>
            <div class="ball stripe-ball" style="left: 600px; top: 200px;"></div>
            <div class="ball solid-ball" style="left: 600px; top: 240px;"></div>
            <div class="ball stripe-ball" style="left: 600px; top: 280px;"></div>
        </div>

        <div class="power-bar">
            <div class="power-fill" id="powerFill"></div>
        </div>

        <div class="cue" id="cue"></div>
    </div>

    <script>
        class SinucaGame {
            constructor() {
                this.cueBall = document.getElementById('cueBall');
                this.cue = document.getElementById('cue');
                this.powerFill = document.getElementById('powerFill');
                this.currentPlayer = document.getElementById('current-player');
                this.ballsLeft = document.getElementById('balls-left');
                
                this.isAiming = false;
                this.power = 0;
                this.powerIncreasing = true;
                this.playerType = null; // 'solids' ou 'stripes'
                this.gameStarted = false;
                
                this.init();
            }

            init() {
                this.cueBall.addEventListener('mousedown', this.startAiming.bind(this));
                document.addEventListener('mousemove', this.updateAiming.bind(this));
                document.addEventListener('mouseup', this.shoot.bind(this));
                
                this.startPowerAnimation();
                this.updateBallsCount();
            }

            startAiming(e) {
                if (this.gameStarted) return;
                
                this.isAiming = true;
                this.cue.classList.add('show');
                e.preventDefault();
            }

            updateAiming(e) {
                if (!this.isAiming) return;

                const rect = this.cueBall.getBoundingClientRect();
                const ballCenterX = rect.left + rect.width / 2;
                const ballCenterY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - ballCenterY, e.clientX - ballCenterX);
                const distance = Math.min(100, Math.sqrt(
                    Math.pow(e.clientX - ballCenterX, 2) + Math.pow(e.clientY - ballCenterY, 2)
                ));

                this.cue.style.left = (ballCenterX - 2) + 'px';
                this.cue.style.top = (ballCenterY - distance) + 'px';
                this.cue.style.transform = `rotate(${angle}rad)`;
            }

            shoot() {
                if (!this.isAiming) return;
                
                this.isAiming = false;
                this.cue.classList.remove('show');
                
                // Simula o tiro da bola
                this.animateShot();
                this.gameStarted = true;
            }

            animateShot() {
                const rect = this.cueBall.getBoundingClientRect();
                const gameBoard = document.getElementById('gameBoard');
                const boardRect = gameBoard.getBoundingClientRect();
                
                // Move a bola branca
                const targetX = Math.random() * (boardRect.width - 40) + 20;
                const targetY = Math.random() * (boardRect.height - 40) + 20;
                
                this.cueBall.style.left = targetX + 'px';
                this.cueBall.style.top = targetY + 'px';
                
                // Simula colis√£o com outras bolas
                setTimeout(() => {
                    this.simulateCollision();
                }, 500);
            }

            simulateCollision() {
                // Simula colis√£o e movimento das bolas
                const balls = document.querySelectorAll('.ball:not(.cue-ball)');
                balls.forEach((ball, index) => {
                    if (Math.random() > 0.3) { // 70% chance de se mover
                        const newX = Math.random() * 700 + 50;
                        const newY = Math.random() * 350 + 25;
                        
                        setTimeout(() => {
                            ball.style.left = newX + 'px';
                            ball.style.top = newY + 'px';
                        }, index * 100);
                    }
                });
                
                // Verifica se alguma bola caiu na ca√ßapa
                setTimeout(() => {
                    this.checkPocketedBalls();
                }, 1000);
            }

            checkPocketedBalls() {
                const balls = document.querySelectorAll('.ball:not(.cue-ball)');
                let pocketedCount = 0;
                
                balls.forEach(ball => {
                    const rect = ball.getBoundingClientRect();
                    const gameBoard = document.getElementById('gameBoard');
                    const boardRect = gameBoard.getBoundingClientRect();
                    
                    // Verifica se a bola est√° fora do tabuleiro (simulando ca√ßapa)
                    if (rect.left < boardRect.left - 20 || 
                        rect.right > boardRect.right + 20 ||
                        rect.top < boardRect.top - 20 || 
                        rect.bottom > boardRect.bottom + 20) {
                        ball.style.display = 'none';
                        pocketedCount++;
                    }
                });
                
                this.updateBallsCount();
                
                if (pocketedCount > 0) {
                    this.showMessage(`üéâ ${pocketedCount} bola(s) ca√≠ram na ca√ßapa!`);
                }
            }

            startPowerAnimation() {
                setInterval(() => {
                    if (this.isAiming) {
                        if (this.powerIncreasing) {
                            this.power += 2;
                            if (this.power >= 100) {
                                this.powerIncreasing = false;
                            }
                        } else {
                            this.power -= 2;
                            if (this.power <= 0) {
                                this.powerIncreasing = true;
                            }
                        }
                        this.powerFill.style.width = this.power + '%';
                    }
                }, 50);
            }

            updateBallsCount() {
                const visibleBalls = document.querySelectorAll('.ball:not(.cue-ball):not([style*="display: none"])');
                this.ballsLeft.textContent = visibleBalls.length;
            }

            showMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    font-size: 18px;
                    z-index: 1000;
                `;
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 2000);
            }
        }

        // Inicializa o jogo quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            new SinucaGame();
        });
    </script>
</body>
</html>
