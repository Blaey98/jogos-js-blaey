<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔴 Damas - Bot Real Rapid-Draughts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #2a2a2a;
            border-radius: 20px;
            border: 1px solid #444;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.loading {
            background: #ffa500;
        }

        .status-indicator.ready {
            background: #00ff00;
        }

        .status-indicator.error {
            background: #ff0000;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .cell.light {
            background: #f0d9b5;
        }

        .cell.dark {
            background: #b58863;
        }

        .cell.selected {
            background: #4CAF50 !important;
            box-shadow: inset 0 0 0 3px #fff;
        }

        .cell.possible-move {
            background: #51cf66 !important;
            box-shadow: inset 0 0 0 2px #fff;
        }

        .cell.capture-move {
            background: #ff6b6b !important;
            box-shadow: inset 0 0 0 3px #fff;
            animation: pulse 1s infinite;
        }

        .cell.forced-capture {
            background: #ff0000 !important;
            box-shadow: 0 0 15px #ff0000;
            animation: pulse-forced 0.8s infinite;
            border: 3px solid #ffffff;
        }

        @keyframes pulse-forced {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px #ff0000;
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 25px #ff0000;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-log {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            word-wrap: break-word;
        }

        .debug-log.info {
            background: #1e3a8a;
            color: #93c5fd;
        }

        .debug-log.success {
            background: #166534;
            color: #86efac;
        }

        .debug-log.warning {
            background: #92400e;
            color: #fbbf24;
        }

        .debug-log.error {
            background: #991b1b;
            color: #fca5a5;
        }

        .clear-logs {
            background: #dc2626;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .clear-logs:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🔴 Damas - Bot Real Rapid-Draughts</h1>
        
        <div class="controls">
            <div class="bot-status">
                <span id="statusIndicator" class="status-indicator loading">🔄</span>
                <span id="statusText">Carregando Bot...</span>
            </div>
            
            <div class="difficulty-selector">
                <label for="difficulty">Dificuldade:</label>
                <select id="difficulty">
                    <option value="1">Fácil (Profundidade 1)</option>
                    <option value="2">Médio (Profundidade 2)</option>
                    <option value="3">Difícil (Profundidade 3)</option>
                    <option value="4">Expert (Profundidade 4)</option>
                    <option value="5">Mestre (Profundidade 5)</option>
                    <option value="6">Grande Mestre (Profundidade 6)</option>
                    <option value="7">Campeão (Profundidade 7)</option>
                    <option value="8">Lenda (Profundidade 8)</option>
                    <option value="9">Impossível (Profundidade 9)</option>
                    <option value="10" selected>Divino (Profundidade 10)</option>
                </select>
                <span id="currentDifficulty">Dificuldade: Divino (Profundidade 10)</span>
            </div>
            
            <button onclick="newGame()">Novo Jogo</button>
            <button onclick="toggleDebugPanel()">🔧 Ver Logs</button>
        </div>

        <div id="board" class="board"></div>
        
        <div id="gameStatus" style="color: #fff; font-size: 18px; margin-top: 20px;"></div>
    </div>

    <div id="debugPanel" class="debug-panel">
        <button class="clear-logs" onclick="clearDebugLogs()">Limpar Logs</button>
        <div id="debugLogs"></div>
    </div>

    <script src="./rapid-draughts-real-integration.js"></script>
    <script>
        let game = null;
        let bot = null;
        let debugLogs = [];

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                message,
                type
            };
            debugLogs.push(logEntry);
            
            const debugLogsElement = document.getElementById('debugLogs');
            const logElement = document.createElement('div');
            logElement.className = `debug-log ${type}`;
            logElement.textContent = `[${timestamp}] ${message}`;
            debugLogsElement.appendChild(logElement);
            debugLogsElement.scrollTop = debugLogsElement.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }

        function clearDebugLogs() {
            debugLogs = [];
            document.getElementById('debugLogs').innerHTML = '';
        }

        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('show');
        }

        class RealCheckersGame {
            constructor() {
                this.game = null;
                this.bot = null;
                this.currentPlayer = 1; // 1 = jogador, 2 = IA
                this.gameOver = false;
                this.difficulty = 10;
                
                addDebugLog('🎯 Inicializando jogo com rapid-draughts real...', 'info');
                this.initializeGame();
            }

            async initializeGame() {
                try {
                    // Aguarda o rapid-draughts carregar
                    await new Promise((resolve) => {
                        if (window.EnglishDraughts && window.EnglishDraughtsComputerFactory) {
                            resolve();
                        } else {
                            window.addEventListener('rapidDraughtsLoaded', resolve);
                        }
                    });

                    addDebugLog('✅ Rapid-draughts carregado com sucesso!', 'success');
                    
                    // Inicializa o jogo
                    this.game = window.EnglishDraughts.setup();
                    addDebugLog('🎮 Jogo inicializado', 'info');
                    
                    // Inicializa o bot
                    this.initializeBot();
                    
                    this.renderBoard();
                    this.updateStatus();
                    
                } catch (error) {
                    addDebugLog(`❌ Erro ao inicializar jogo: ${error.message}`, 'error');
                }
            }

            initializeBot() {
                const difficulty = parseInt(document.getElementById('difficulty').value);
                this.difficulty = difficulty;
                
                addDebugLog(`🤖 Inicializando bot com profundidade ${difficulty}...`, 'info');
                
                this.bot = window.EnglishDraughtsComputerFactory.alphaBeta({
                    maxDepth: difficulty,
                    quiescence: true
                });
                
                addDebugLog('✅ Bot inicializado com sucesso!', 'success');
                this.updateBotStatus('ready', 'Bot Pronto');
            }

            updateBotStatus(status, text) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                indicator.className = `status-indicator ${status}`;
                statusText.textContent = text;
            }

            renderBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                const board = this.game.board;
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        const piece = board[row * 8 + col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.textContent = piece === 1 ? '●' : piece === 2 ? '○' : 
                                                     piece === 3 ? '♔' : piece === 4 ? '♕' : '';
                            pieceElement.style.color = piece === 1 || piece === 3 ? '#000' : '#fff';
                            cell.appendChild(pieceElement);
                        }
                        
                        cell.addEventListener('click', () => this.handleCellClick(row, col));
                        boardElement.appendChild(cell);
                    }
                }
                
                addDebugLog('✅ Tabuleiro renderizado com sucesso!', 'success');
            }

            handleCellClick(row, col) {
                if (this.gameOver || this.currentPlayer !== 1) return;
                
                addDebugLog(`🖱️ Clique em (${row},${col})`, 'info');
                
                // Implementar lógica de seleção e movimento
                // Por enquanto, apenas log
                addDebugLog('🎯 Lógica de movimento em desenvolvimento...', 'info');
            }

            async makeBotMove() {
                if (this.gameOver || this.currentPlayer !== 2) return;
                
                try {
                    addDebugLog('🤖 Bot pensando...', 'info');
                    this.updateBotStatus('loading', 'Bot Pensando...');
                    
                    const move = await this.bot(this.game);
                    addDebugLog(`🤖 Bot moveu: ${JSON.stringify(move)}`, 'info');
                    
                    this.game.move(move);
                    this.currentPlayer = 1;
                    
                    this.renderBoard();
                    this.updateStatus();
                    this.updateBotStatus('ready', 'Bot Pronto');
                    
                } catch (error) {
                    addDebugLog(`❌ Erro no bot: ${error.message}`, 'error');
                    this.updateBotStatus('error', 'Erro no Bot');
                }
            }

            updateStatus() {
                const statusElement = document.getElementById('gameStatus');
                const status = this.game.status;
                
                if (status === 'playing') {
                    statusElement.textContent = this.currentPlayer === 1 ? 
                        'Sua vez de jogar' : 'Vez do Bot';
                } else if (status === 'draw') {
                    statusElement.textContent = 'Empate!';
                    this.gameOver = true;
                } else if (status === 'light_won') {
                    statusElement.textContent = 'Você ganhou!';
                    this.gameOver = true;
                } else if (status === 'dark_won') {
                    statusElement.textContent = 'Bot ganhou!';
                    this.gameOver = true;
                }
            }
        }

        function newGame() {
            addDebugLog('🔄 Iniciando novo jogo...', 'info');
            game = new RealCheckersGame();
        }

        // Inicializa o jogo quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            addDebugLog('🚀 Página carregada, iniciando jogo...', 'info');
            newGame();
            
            // Atualiza a dificuldade em tempo real
            const difficultySelect = document.getElementById('difficulty');
            const currentDifficultySpan = document.getElementById('currentDifficulty');
            
            difficultySelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                currentDifficultySpan.textContent = selectedOption.text;
                addDebugLog(`🎯 Dificuldade alterada para: ${selectedOption.text}`, 'info');
                
                if (game) {
                    game.initializeBot();
                }
            });
        });
    </script>
</body>
</html>
