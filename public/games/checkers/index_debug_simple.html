<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¥ Damas - Debug Simples</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cell.light {
            background: #f0d9b5;
        }
        .cell.dark {
            background: #b58863;
        }
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .piece.player {
            background: #4a90e2;
            color: white;
        }
        .piece.ai {
            background: #e74c3c;
            color: white;
        }
        .piece.king {
            border: 3px solid #ffd43b;
        }
        .debug-logs {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üî¥ Damas - Debug Simples</h1>
    
    <button onclick="testBoard()">Testar Tabuleiro</button>
    <button onclick="clearLogs()">Limpar Logs</button>
    
    <div id="board" class="board"></div>
    
    <div id="debugLogs" class="debug-logs"></div>

    <script>
        function addDebugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#ff6b6b' : 
                                 type === 'success' ? '#51cf66' : 
                                 type === 'warning' ? '#ffd43b' : '#74c0fc';
            debugLogs.appendChild(logEntry);
            debugLogs.scrollTop = debugLogs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }

        function testBoard() {
            addDebugLog('üß™ Testando renderiza√ß√£o do tabuleiro...', 'info');
            
            const boardElement = document.getElementById('board');
            if (!boardElement) {
                addDebugLog('‚ùå Elemento board n√£o encontrado!', 'error');
                return;
            }
            
            addDebugLog('‚úÖ Elemento board encontrado', 'success');
            
            // Limpa o tabuleiro
            boardElement.innerHTML = '';
            addDebugLog('üßπ Tabuleiro limpo', 'info');
            
            // Cria tabuleiro 8x8
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // Alterna cores das casas
                    if ((row + col) % 2 === 0) {
                        cell.classList.add('light');
                    } else {
                        cell.classList.add('dark');
                    }
                    
                    // Adiciona pe√ßas de teste
                    if ((row + col) % 2 === 1) { // Apenas casas escuras
                        if (row < 3) {
                            // Pe√ßas da IA (vermelhas)
                            const piece = document.createElement('div');
                            piece.className = 'piece ai';
                            piece.textContent = '‚óè';
                            cell.appendChild(piece);
                        } else if (row > 4) {
                            // Pe√ßas do jogador (azuis)
                            const piece = document.createElement('div');
                            piece.className = 'piece player';
                            piece.textContent = '‚óè';
                            cell.appendChild(piece);
                        }
                    }
                    
                    boardElement.appendChild(cell);
                }
            }
            
            addDebugLog('‚úÖ Tabuleiro renderizado com sucesso!', 'success');
            addDebugLog(`üìä Total de c√©lulas: ${boardElement.children.length}`, 'info');
        }

        // Testa automaticamente quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('üöÄ P√°gina carregada, testando tabuleiro...', 'info');
            testBoard();
        });
    </script>
</body>
</html>
