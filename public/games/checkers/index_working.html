<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔴 Damas - Versão Funcionando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #2a2a2a;
            border-radius: 20px;
            border: 1px solid #444;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.loading {
            background: #ffa500;
        }

        .status-indicator.ready {
            background: #00ff00;
        }

        .status-indicator.error {
            background: #ff0000;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .cell.light {
            background: #f0d9b5;
        }

        .cell.dark {
            background: #b58863;
        }

        .cell.selected {
            background: #4CAF50 !important;
            box-shadow: inset 0 0 0 3px #fff;
        }

        .cell.possible-move {
            background: #51cf66 !important;
            box-shadow: inset 0 0 0 2px #fff;
        }

        .cell.capture-move {
            background: #ff6b6b !important;
            box-shadow: inset 0 0 0 3px #fff;
            animation: pulse 1s infinite;
        }

        .cell.forced-capture {
            background: #ff0000 !important;
            box-shadow: 0 0 15px #ff0000;
            animation: pulse-forced 0.8s infinite;
            border: 3px solid #ffffff;
        }

        @keyframes pulse-forced {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px #ff0000;
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 25px #ff0000;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-log {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            word-wrap: break-word;
        }

        .debug-log.info {
            background: #1e3a8a;
            color: #93c5fd;
        }

        .debug-log.success {
            background: #166534;
            color: #86efac;
        }

        .debug-log.warning {
            background: #92400e;
            color: #fbbf24;
        }

        .debug-log.error {
            background: #991b1b;
            color: #fca5a5;
        }

        .clear-logs {
            background: #dc2626;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .clear-logs:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🔴 Damas - Versão Funcionando</h1>
        
        <div class="controls">
            <div class="bot-status">
                <span id="statusIndicator" class="status-indicator ready">🔄</span>
                <span id="statusText">Bot Pronto</span>
            </div>
            
            <div class="difficulty-selector">
                <label for="difficulty">Dificuldade:</label>
                <select id="difficulty">
                    <option value="1">Fácil (Profundidade 1)</option>
                    <option value="2">Médio (Profundidade 2)</option>
                    <option value="3">Difícil (Profundidade 3)</option>
                    <option value="4">Expert (Profundidade 4)</option>
                    <option value="5">Mestre (Profundidade 5)</option>
                    <option value="6">Grande Mestre (Profundidade 6)</option>
                    <option value="7">Campeão (Profundidade 7)</option>
                    <option value="8">Lenda (Profundidade 8)</option>
                    <option value="9">Impossível (Profundidade 9)</option>
                    <option value="10" selected>Divino (Profundidade 10)</option>
                </select>
                <span id="currentDifficulty">Dificuldade: Divino (Profundidade 10)</span>
            </div>
            
            <button onclick="newGame()">Novo Jogo</button>
            <button onclick="toggleDebugPanel()">🔧 Ver Logs</button>
        </div>

        <div id="board" class="board"></div>
        
        <div id="gameStatus" style="color: #fff; font-size: 18px; margin-top: 20px;"></div>
    </div>

    <div id="debugPanel" class="debug-panel">
        <button class="clear-logs" onclick="clearDebugLogs()">Limpar Logs</button>
        <div id="debugLogs"></div>
    </div>

    <script>
        let game = null;
        let debugLogs = [];

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                message,
                type
            };
            debugLogs.push(logEntry);
            
            const debugLogsElement = document.getElementById('debugLogs');
            const logElement = document.createElement('div');
            logElement.className = `debug-log ${type}`;
            logElement.textContent = `[${timestamp}] ${message}`;
            debugLogsElement.appendChild(logElement);
            debugLogsElement.scrollTop = debugLogsElement.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }

        function clearDebugLogs() {
            debugLogs = [];
            document.getElementById('debugLogs').innerHTML = '';
        }

        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('show');
        }

        class WorkingCheckersGame {
            constructor() {
                this.board = Array(8).fill().map(() => Array(8).fill(0));
                this.selectedPiece = null;
                this.currentPlayer = 1; // 1 = jogador, 2 = IA
                this.difficulty = 10;
                this.gameOver = false;
                
                addDebugLog('🎯 Inicializando jogo funcionando...', 'info');
                this.initializeBoard();
                this.renderBoard();
                this.updateStatus();
            }

            initializeBoard() {
                // Inicializa o tabuleiro com peças nas posições corretas
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        // Apenas casas escuras podem ter peças
                        if ((row + col) % 2 === 1) {
                            if (row < 3) {
                                this.board[row][col] = 2; // Peças da IA (parte superior)
                            } else if (row > 4) {
                                this.board[row][col] = 1; // Peças do jogador (parte inferior)
                            }
                        }
                    }
                }
                
                addDebugLog('✅ Tabuleiro inicializado com peças', 'success');
            }

            renderBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                addDebugLog('🔍 Renderizando tabuleiro...', 'info');
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        const piece = this.board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.textContent = piece === 1 ? '●' : piece === 2 ? '○' : 
                                                     piece === 3 ? '♔' : piece === 4 ? '♕' : '';
                            pieceElement.style.color = piece === 1 || piece === 3 ? '#000' : '#fff';
                            cell.appendChild(pieceElement);
                        }
                        
                        cell.addEventListener('click', () => this.handleCellClick(row, col));
                        boardElement.appendChild(cell);
                    }
                }
                
                addDebugLog('✅ Tabuleiro renderizado com sucesso!', 'success');
            }

            handleCellClick(row, col) {
                if (this.gameOver) return;
                
                addDebugLog(`🖱️ Clique em (${row},${col}) - Peça: ${this.board[row][col]}`, 'info');
                
                if (this.selectedPiece) {
                    addDebugLog(`🎯 Tentando mover de (${this.selectedPiece.row},${this.selectedPiece.col}) para (${row},${col})`, 'info');
                    
                    if (this.isValidMove(this.selectedPiece.row, this.selectedPiece.col, row, col)) {
                        addDebugLog(`✅ Movimento válido!`, 'success');
                        this.makeMove(this.selectedPiece.row, this.selectedPiece.col, row, col);
                        this.selectedPiece = null;
                        this.clearSelection();
                        
                        if (!this.checkGameOver()) {
                            setTimeout(() => this.aiMove(), 1000);
                        }
                    } else {
                        addDebugLog(`❌ Movimento inválido!`, 'error');
                        this.selectedPiece = { row, col };
                        this.clearSelection();
                        this.highlightCell(row, col);
                    }
                } else {
                    if (this.board[row][col] === 1) {
                        addDebugLog(`🎯 Peça selecionada em (${row},${col})`, 'info');
                        this.selectedPiece = { row, col };
                        this.clearSelection();
                        this.highlightCell(row, col);
                    } else {
                        addDebugLog(`❌ Não é uma peça do jogador (peça: ${this.board[row][col]})`, 'warning');
                    }
                }
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const targetPiece = this.board[toRow][toCol];
                
                if (targetPiece !== 0) return false;
                if ((toRow + toCol) % 2 === 0) return false;
                
                const isKing = piece === 3 || piece === 4;
                const isPlayer = piece === 1 || piece === 3;
                const isAI = piece === 2 || piece === 4;
                
                // Movimento simples
                if (Math.abs(toRow - fromRow) === 1 && Math.abs(toCol - fromCol) === 1) {
                    if (isPlayer && !isKing && toRow === fromRow - 1) return true;
                    if (isAI && !isKing && toRow === fromRow + 1) return true;
                    if (isKing) return true;
                }
                
                // Captura
                if (Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 2) {
                    const middleRow = fromRow + (toRow - fromRow) / 2;
                    const middleCol = fromCol + (toCol - fromCol) / 2;
                    const middlePiece = this.board[middleRow][middleCol];
                    
                    if (middlePiece === 0) return false;
                    if (isPlayer && (middlePiece === 2 || middlePiece === 4)) return true;
                    if (isAI && (middlePiece === 1 || middlePiece === 3)) return true;
                }
                
                return false;
            }

            makeMove(fromRow, fromCol, toRow, toCol) {
                addDebugLog(`🎯 Movimento: (${fromRow},${fromCol}) -> (${toRow},${toCol})`, 'info');
                
                const piece = this.board[fromRow][fromCol];
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = 0;
                
                // Captura
                if (Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 2) {
                    const middleRow = fromRow + (toRow - fromRow) / 2;
                    const middleCol = fromCol + (toCol - fromCol) / 2;
                    this.board[middleRow][middleCol] = 0;
                    addDebugLog(`🎯 CAPTURA! Peça capturada em (${middleRow},${middleCol})`, 'success');
                }
                
                // Promoção
                this.promoteToKing(toRow, toCol);
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.renderBoard();
                this.updateStatus();
            }

            promoteToKing(row, col) {
                const piece = this.board[row][col];
                
                if (piece === 1 && row === 0) {
                    this.board[row][col] = 3;
                    addDebugLog(`👑 DAMA! Peça promovida a dama em (${row},${col})`, 'success');
                } else if (piece === 2 && row === 7) {
                    this.board[row][col] = 4;
                    addDebugLog(`👑 DAMA! Peça da IA promovida a dama em (${row},${col})`, 'success');
                }
            }

            aiMove() {
                if (this.gameOver) return;
                
                const difficulty = parseInt(document.getElementById('difficulty').value);
                addDebugLog(`🤖 IA pensando (profundidade: ${difficulty})...`, 'info');
                
                // IA simples que funciona
                const moves = this.getAllValidMoves(2);
                if (moves.length === 0) {
                    addDebugLog('🤖 IA não encontrou movimento válido', 'warning');
                    return;
                }
                
                // Escolhe movimento aleatório (por enquanto)
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                this.makeMove(randomMove.fromRow, randomMove.fromCol, randomMove.toRow, randomMove.toCol);
                addDebugLog(`🤖 IA moveu: (${randomMove.fromRow},${randomMove.fromCol}) -> (${randomMove.toRow},${randomMove.toCol})`, 'info');
            }

            getAllValidMoves(player) {
                const moves = [];
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        const isPlayerPiece = (player === 1 && (piece === 1 || piece === 3)) || 
                                           (player === 2 && (piece === 2 || piece === 4));
                        
                        if (isPlayerPiece) {
                            for (let toRow = 0; toRow < 8; toRow++) {
                                for (let toCol = 0; toCol < 8; toCol++) {
                                    if (this.isValidMove(row, col, toRow, toCol)) {
                                        moves.push({
                                            fromRow: row,
                                            fromCol: col,
                                            toRow: toRow,
                                            toCol: toCol
                                        });
                                    }
                                }
                            }
                        }
                    }
                }
                
                return moves;
            }

            checkGameOver() {
                const playerMoves = this.getAllValidMoves(1);
                const aiMoves = this.getAllValidMoves(2);
                
                if (playerMoves.length === 0) {
                    addDebugLog('🏆 IA ganhou!', 'success');
                    this.gameOver = true;
                    return true;
                }
                
                if (aiMoves.length === 0) {
                    addDebugLog('🏆 Jogador ganhou!', 'success');
                    this.gameOver = true;
                    return true;
                }
                
                return false;
            }

            clearSelection() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('selected', 'possible-move', 'capture-move', 'forced-capture');
                });
            }

            highlightCell(row, col) {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    cell.classList.add('selected');
                }
            }

            updateStatus() {
                const statusElement = document.getElementById('gameStatus');
                
                if (this.gameOver) {
                    statusElement.textContent = 'Jogo Finalizado!';
                } else {
                    statusElement.textContent = this.currentPlayer === 1 ? 
                        'Sua vez de jogar' : 'Vez da IA';
                }
            }
        }

        function newGame() {
            addDebugLog('🔄 Iniciando novo jogo...', 'info');
            game = new WorkingCheckersGame();
        }

        // Inicializa o jogo quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            addDebugLog('🚀 Página carregada, iniciando jogo...', 'info');
            newGame();
            
            // Atualiza a dificuldade em tempo real
            const difficultySelect = document.getElementById('difficulty');
            const currentDifficultySpan = document.getElementById('currentDifficulty');
            
            difficultySelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                currentDifficultySpan.textContent = selectedOption.text;
                addDebugLog(`🎯 Dificuldade alterada para: ${selectedOption.text}`, 'info');
            });
        });
    </script>
</body>
</html>
