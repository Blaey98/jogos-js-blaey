<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¥ Damas - Debug</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .debug-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .debug-logs {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>üî¥ Damas - Debug</h1>
    
    <div class="debug-panel">
        <h3>üîß Debug Panel</h3>
        <div class="controls">
            <button onclick="testBasicFunction()">Testar Fun√ß√£o B√°sica</button>
            <button onclick="testRapidDraughts()">Testar Rapid-Draughts</button>
            <button onclick="clearLogs()">Limpar Logs</button>
        </div>
        <div id="debugLogs" class="debug-logs"></div>
    </div>

    <script>
        // Sistema de logs para debug
        function addDebugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#ff6b6b' : 
                                 type === 'success' ? '#51cf66' : 
                                 type === 'warning' ? '#ffd43b' : '#74c0fc';
            debugLogs.appendChild(logEntry);
            debugLogs.scrollTop = debugLogs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }

        function testBasicFunction() {
            addDebugLog('üß™ Testando fun√ß√£o b√°sica...', 'info');
            addDebugLog('‚úÖ Fun√ß√£o b√°sica funcionando!', 'success');
        }

        function testRapidDraughts() {
            addDebugLog('üß™ Testando rapid-draughts...', 'info');
            
            // Verifica se a biblioteca est√° carregada
            if (typeof window.EnglishDraughts !== 'undefined' && typeof window.EnglishDraughtsComputerFactory !== 'undefined') {
                addDebugLog('‚úÖ Rapid-draughts carregado!', 'success');
                addDebugLog(`üîß EnglishDraughts: ${typeof window.EnglishDraughts}`, 'info');
                addDebugLog(`üîß EnglishDraughtsComputerFactory: ${typeof window.EnglishDraughtsComputerFactory}`, 'info');
                
                // Testa cria√ß√£o de jogo
                try {
                    const gameData = {
                        player: 2,
                        board: {
                            light: 0x0F0F0F0F,
                            dark: 0xF0F0F0F0,
                            king: 0
                        }
                    };
                    
                    addDebugLog('üìã Criando jogo com dados: ' + JSON.stringify(gameData), 'info');
                    const game = window.EnglishDraughts.setup(gameData);
                    addDebugLog('‚úÖ Jogo criado com sucesso!', 'success');
                    addDebugLog('üîß Board: ' + JSON.stringify(game.board), 'info');
                    
                    // Testa movimentos
                    const moves = game.moves;
                    addDebugLog('üîç Movimentos dispon√≠veis: ' + moves.length, 'info');
                    
                    if (moves.length > 0) {
                        addDebugLog('‚úÖ Movimentos gerados com sucesso!', 'success');
                        addDebugLog('üìã Primeiro movimento: ' + JSON.stringify(moves[0]), 'info');
                    } else {
                        addDebugLog('‚ö†Ô∏è Nenhum movimento dispon√≠vel', 'warning');
                    }
                    
                } catch (error) {
                    addDebugLog('‚ùå Erro ao testar rapid-draughts: ' + error.message, 'error');
                }
                
            } else {
                addDebugLog('‚ùå Rapid-draughts n√£o carregado!', 'error');
                addDebugLog(`üîß EnglishDraughts: ${typeof window.EnglishDraughts}`, 'info');
                addDebugLog(`üîß EnglishDraughtsComputerFactory: ${typeof window.EnglishDraughtsComputerFactory}`, 'info');
            }
        }

        // Carrega rapid-draughts
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('üöÄ P√°gina carregada, iniciando debug...', 'info');
            
            // Verifica se rapid-draughts est√° carregado
            function checkRapidDraughts() {
                if (typeof window.EnglishDraughts !== 'undefined' && typeof window.EnglishDraughtsComputerFactory !== 'undefined') {
                    addDebugLog('‚úÖ Rapid-draughts carregado com sucesso!', 'success');
                    return true;
                } else {
                    addDebugLog('‚è≥ Aguardando rapid-draughts...', 'warning');
                    return false;
                }
            }
            
            // Tenta verificar imediatamente
            if (!checkRapidDraughts()) {
                // Tenta novamente ap√≥s 1 segundo
                setTimeout(() => {
                    if (!checkRapidDraughts()) {
                        addDebugLog('‚ùå Timeout ao carregar rapid-draughts', 'error');
                    }
                }, 1000);
            }
        });
    </script>

    <!-- Carrega rapid-draughts -->
    <script src="rapid-draughts-integration.js"></script>
</body>
</html>
