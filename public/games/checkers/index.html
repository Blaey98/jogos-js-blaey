<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¥ Damas - Jogo Cl√°ssico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #2a2a2a;
            border-radius: 20px;
            border: 1px solid #444;
            font-size: 14px;
        }

        .status-indicator {
            font-size: 16px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            color: #4CAF50;
            animation: none;
        }

        .status-indicator.offline {
            color: #f44336;
            animation: none;
        }

        .status-text {
            color: #fff;
            font-weight: 500;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            width: min(80vw, 80vh, 640px);
            height: min(80vw, 80vh, 640px);
            max-width: 640px;
            max-height: 640px;
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .cell.light {
            background-color: #f4d03f;
        }

        .cell.dark {
            background-color: #1e8449;
        }

        .cell.selected {
            background-color: #FFD700 !important;
            box-shadow: inset 0 0 0 4px #FFA500, 0 0 20px rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }

        .cell.possible-move {
            background-color: #90EE90 !important;
            box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5);
            transform: scale(1.02);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5); }
            50% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 25px rgba(50, 205, 50, 0.8); }
            100% { box-shadow: inset 0 0 0 3px #32CD32, 0 0 15px rgba(50, 205, 50, 0.5); }
        }

        .piece {
            width: 96%;
            height: 96%;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.red {
            background-image: url('assets/vermelho.png');
        }

        .piece.blue {
            background-image: url('assets/azul.png');
        }

        .piece.red.king {
            background-image: url('assets/rei_vermelho.png');
        }

        .piece.blue.king {
            background-image: url('assets/rei_azul.png');
        }

        .btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #444;
            border-color: #666;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #444;
        }


        .difficulty-selector select {
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .difficulty-selector option {
            background: #333;
            color: white;
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .board {
                width: 95vw;
                height: 95vw;
                max-width: 95vw;
                max-height: 95vw;
            }
            
            .game-container {
                gap: 15px;
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .difficulty-selector select {
                padding: 10px 15px;
                font-size: 16px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .board {
                width: 98vw;
                height: 98vw;
                max-width: 98vw;
                max-height: 98vw;
            }
            
            .piece:hover {
                transform: none; /* Remove hover em mobile */
            }
            
            .cell.selected {
                transform: scale(1.02); /* Reduz escala em mobile */
            }
            
            .cell.possible-move {
                transform: scale(1.01); /* Reduz escala em mobile */
            }
        }
    </style>
</head>

    <script>
        // Sistema de logs para debug
        function addDebugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            if (debugLogs) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.style.marginBottom = '2px';
                logEntry.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#333';
                logEntry.textContent = `[${timestamp}] ${message}`;
                debugLogs.appendChild(logEntry);
                debugLogs.scrollTop = debugLogs.scrollHeight;
            }
            console.log(`[DEBUG] ${message}`);
        }

        // Fun√ß√£o para alternar painel de debug
        function toggleDebugPanel() {
            const debugPanel = document.getElementById('debugPanel');
            if (debugPanel.style.display === 'none') {
                debugPanel.style.display = 'block';
                addDebugLog('üîß Painel de debug aberto', 'info');
            } else {
                debugPanel.style.display = 'none';
            }
        }

        // Fun√ß√£o para verificar status do bot
        async function checkBotStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            addDebugLog('üîç Verificando status do bot...', 'info');
            
            // Verifica se a biblioteca rapid-draughts est√° carregada
            if (typeof window.EnglishDraughts !== 'undefined' && typeof window.EnglishDraughtsComputerFactory !== 'undefined') {
                statusIndicator.textContent = '‚úÖ';
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = 'Bot Local Ativo';
                addDebugLog('‚úÖ Biblioteca rapid-draughts carregada com sucesso!', 'success');
                addDebugLog(`üîß EnglishDraughts: ${typeof window.EnglishDraughts}`, 'info');
                addDebugLog(`üîß EnglishDraughtsComputerFactory: ${typeof window.EnglishDraughtsComputerFactory}`, 'info');
            } else {
                statusIndicator.textContent = 'üîÑ';
                statusIndicator.className = 'status-indicator loading';
                statusText.textContent = 'Carregando Bot...';
                addDebugLog('‚è≥ Aguardando carregamento da biblioteca...', 'warning');
                addDebugLog(`üîß EnglishDraughts: ${typeof window.EnglishDraughts}`, 'info');
                addDebugLog(`üîß EnglishDraughtsComputerFactory: ${typeof window.EnglishDraughtsComputerFactory}`, 'info');
                
                // Tenta novamente ap√≥s 1 segundo
                setTimeout(checkBotStatus, 1000);
            }
        }

        // Verificar status do bot ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', checkBotStatus);

        class CheckersGame {
            constructor() {
                this.board = [];
                this.currentPlayer = 1; // 1 = jogador, 2 = IA
                this.selectedPiece = null;
                this.possibleMoves = [];
                this.gameHistory = [];
                this.difficulty = 3;
                
                // Sistema de cores aleat√≥rias
                this.playerColor = Math.random() < 0.5 ? 'red' : 'blue';
                this.aiColor = this.playerColor === 'red' ? 'blue' : 'red';
                
                this.initializeBoard();
                this.renderBoard();
                this.setupEventListeners();
            }

            initializeBoard() {
                // Inicializa o tabuleiro 8x8
                this.board = Array(8).fill().map(() => Array(8).fill(0));
                
                // Coloca as pe√ßas da IA (cima)
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 === 1) {
                            this.board[row][col] = 2; // Pe√ßa da IA
                        }
                    }
                }
                
                // Coloca as pe√ßas do jogador (baixo)
                for (let row = 5; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 === 1) {
                            this.board[row][col] = 1; // Pe√ßa do jogador
                        }
                    }
                }
            }

            renderBoard() {
                const boardElement = document.getElementById('board');
                if (!boardElement) {
                    return;
                }
                
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        // Alterna cores das casas
                        if ((row + col) % 2 === 0) {
                            cell.classList.add('light');
                        } else {
                            cell.classList.add('dark');
                        }
                        
                        // Adiciona pe√ßa se existir
                        if (this.board[row][col] !== 0) {
                            const piece = document.createElement('div');
                            piece.className = 'piece';
                            
                            // Determina a cor baseada no jogador
                            if (this.board[row][col] === 1) {
                                // Pe√ßa do jogador
                                piece.classList.add(this.playerColor);
                            } else if (this.board[row][col] === 2) {
                                // Pe√ßa da IA
                                piece.classList.add(this.aiColor);
                            }
                            
                            // Verifica se √© dama (king)
                            if (this.board[row][col] === 3) {
                                // Dama do jogador
                                piece.classList.add(this.playerColor, 'king');
                            } else if (this.board[row][col] === 4) {
                                // Dama da IA
                                piece.classList.add(this.aiColor, 'king');
                            }
                            
                            cell.appendChild(piece);
                        }
                        
                        boardElement.appendChild(cell);
                    }
                }
                
                this.updateGameInfo();
            }

            setupEventListeners() {
                document.getElementById('board').addEventListener('click', this.handleCellClick.bind(this));
                document.getElementById('difficulty').addEventListener('change', (e) => {
                    this.difficulty = parseInt(e.target.value);
                });
            }

            handleCellClick(e) {
                const cell = e.target.closest('.cell');
                if (!cell) return;
                
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (this.currentPlayer === 1) { // Jogador humano
                    this.handlePlayerMove(row, col);
                }
            }

            handlePlayerMove(row, col) {
                if (this.selectedPiece) {
                    // Verifica se √© um movimento v√°lido
                    const validMove = this.findValidMove(this.selectedPiece.row, this.selectedPiece.col, row, col);
                    if (validMove) {
                        // Executa o movimento
                        if (validMove.capturedPieces && validMove.capturedPieces.length > 0) {
                            this.makeMove(validMove.fromRow, validMove.fromCol, validMove.toRow, validMove.toCol, validMove.capturedPieces);
                        } else {
                            this.makeMove(validMove.fromRow, validMove.fromCol, validMove.toRow, validMove.toCol);
                        }
                        
                        this.selectedPiece = null;
                        this.clearHighlights();
                        
                        // Alterna o turno para a IA
                        this.currentPlayer = 2;
                        this.updateGameInfo();
                        
                        // Verifica se o jogo terminou
                        if (!this.checkGameOver()) {
                            // Passa a vez para a IA ap√≥s um delay
                            setTimeout(() => {
                                this.makeAIMove();
                            }, 500);
                        }
                    } else {
                        // Seleciona nova pe√ßa se for v√°lida
                        this.selectPiece(row, col);
                    }
                } else {
                    // Seleciona pe√ßa
                    this.selectPiece(row, col);
                }
            }

            // Encontra um movimento v√°lido (incluindo capturas m√∫ltiplas)
            findValidMove(fromRow, fromCol, toRow, toCol) {
                const player = this.currentPlayer;
                const moves = this.getAllPossibleMoves(player);
                
                // Procura por um movimento que corresponda √† posi√ß√£o de destino
                for (const move of moves) {
                    if (move.fromRow === fromRow && move.fromCol === fromCol && 
                        move.toRow === toRow && move.toCol === toCol) {
                        return move;
                    }
                }
                
                return null;
            }

            selectPiece(row, col) {
                // S√≥ permite selecionar pe√ßas do jogador atual
                if (this.board[row][col] === this.currentPlayer || 
                    this.board[row][col] === this.currentPlayer + 2) {
                    
                    // Verifica se h√° capturas obrigat√≥rias
                    if (this.hasCaptures(this.currentPlayer)) {
                        // Se h√° capturas, s√≥ permite selecionar pe√ßas que podem capturar
                        const moves = this.getAllPossibleMoves(this.currentPlayer);
                        const pieceMoves = moves.filter(move => move.fromRow === row && move.fromCol === col);
                        
                        if (pieceMoves.length > 0 && pieceMoves[0].type === 'capture') {
                            this.selectedPiece = { row, col };
                            this.highlightPossibleMoves(row, col);
                        }
                    } else {
                        this.selectedPiece = { row, col };
                        this.highlightPossibleMoves(row, col);
                    }
                } else {
                    // Se clicou em uma pe√ßa inimiga ou casa vazia, limpa sele√ß√£o
                    this.selectedPiece = null;
                    this.clearHighlights();
                }
            }

            highlightPossibleMoves(row, col) {
                this.clearHighlights();
                
                // Destaca a pe√ßa selecionada com efeito mais vis√≠vel
                const selectedCell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (selectedCell) {
                    selectedCell.classList.add('selected');
                    
                    // Adiciona efeito de brilho na pe√ßa selecionada
                    const piece = selectedCell.querySelector('.piece');
                    if (piece) {
                        piece.style.filter = 'brightness(1.3) drop-shadow(0 0 10px rgba(255, 215, 0, 0.8))';
                    }
                }
                
                // Obt√©m todos os movimentos poss√≠veis para esta pe√ßa
                const player = this.currentPlayer;
                const moves = this.getAllPossibleMoves(player);
                const pieceMoves = moves.filter(move => move.fromRow === row && move.fromCol === col);
                
                // Destaca movimentos poss√≠veis com anima√ß√£o
                for (const move of pieceMoves) {
                    const cell = document.querySelector(`[data-row="${move.toRow}"][data-col="${move.toCol}"]`);
                    if (cell) {
                        cell.classList.add('possible-move');
                        
                        // Adiciona informa√ß√£o sobre capturas m√∫ltiplas
                        if (move.type === 'capture' && move.capturedPieces && move.capturedPieces.length > 1) {
                            cell.title = `Captura m√∫ltipla: ${move.capturedPieces.length} pe√ßas`;
                        } else if (move.type === 'capture') {
                            cell.title = 'Captura';
                        } else {
                            cell.title = 'Movimento';
                        }
                    }
                }
                
            }

            clearHighlights() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('selected', 'possible-move');
                    
                    // Remove efeitos visuais das pe√ßas
                    const piece = cell.querySelector('.piece');
                    if (piece) {
                        piece.style.filter = '';
                    }
                });
            }

            isValidPosition(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                // Verifica se a posi√ß√£o de destino est√° vazia
                if (this.board[toRow][toCol] !== 0) return false;
                
                // Verifica se √© uma casa escura
                if ((toRow + toCol) % 2 === 0) return false;
                
                const piece = this.board[fromRow][fromCol];
                const isKing = piece === 3 || piece === 4;
                
                // Movimento simples
                if (Math.abs(toRow - fromRow) === 1 && Math.abs(toCol - fromCol) === 1) {
                    if (isKing) return true;
                    if (piece === 1 && toRow < fromRow) return true; // Vermelhas (jogador) sobem
                    if (piece === 2 && toRow > fromRow) return true; // Pretas (IA) descem
                }
                
                // Movimento de captura
                if (Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 2) {
                    const middleRow = (fromRow + toRow) / 2;
                    const middleCol = (fromCol + toCol) / 2;
                    const middlePiece = this.board[middleRow][middleCol];
                    
                    if (middlePiece !== 0 && middlePiece !== piece && middlePiece !== piece + 2) {
                        return true;
                    }
                }
                
                return false;
            }

            // Verifica se h√° capturas obrigat√≥rias
            hasCaptures(player) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.board[row][col] === player || this.board[row][col] === player + 2) {
                            const piece = this.board[row][col];
                            const isKing = piece === 3 || piece === 4;
                            const directions = isKing ? 
                                [[-1, -1], [-1, 1], [1, -1], [1, 1]] :
                                (player === 1 ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);
                            
                            for (const [dx, dy] of directions) {
                                const jumpRow = row + 2 * dx;
                                const jumpCol = col + 2 * dy;
                                const middleRow = row + dx;
                                const middleCol = col + dy;
                                
                                if (this.isValidPosition(jumpRow, jumpCol) && this.isValidPosition(middleRow, middleCol)) {
                                    const middlePiece = this.board[middleRow][middleCol];
                                    if (middlePiece !== 0 && middlePiece !== piece && middlePiece !== piece + 2 && 
                                        this.board[jumpRow][jumpCol] === 0) {
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
                return false;
            }

            // Gera todas as capturas poss√≠veis para uma pe√ßa
            generateCapturesForPiece(row, col, player) {
                const captures = [];
                const piece = this.board[row][col];
                const isKing = piece === 3 || piece === 4;
                const directions = isKing ? 
                    [[-1, -1], [-1, 1], [1, -1], [1, 1]] :
                    (player === 1 ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);
                
                for (const [dx, dy] of directions) {
                    const jumpRow = row + 2 * dx;
                    const jumpCol = col + 2 * dy;
                    const middleRow = row + dx;
                    const middleCol = col + dy;
                    
                    if (this.isValidPosition(jumpRow, jumpCol) && this.isValidPosition(middleRow, middleCol)) {
                        const middlePiece = this.board[middleRow][middleCol];
                        if (middlePiece !== 0 && middlePiece !== piece && middlePiece !== piece + 2 && 
                            this.board[jumpRow][jumpCol] === 0) {
                            captures.push({
                                fromRow: row,
                                fromCol: col,
                                toRow: jumpRow,
                                toCol: jumpCol,
                                captureRow: middleRow,
                                captureCol: middleCol,
                                type: 'capture'
                            });
                        }
                    }
                }
                
                return captures;
            }

            // Gera capturas m√∫ltiplas recursivamente
            generateMultipleCaptures(board, fromRow, fromCol, player, capturedPieces = []) {
                const captures = [];
                const piece = board[fromRow][fromCol];
                const isKing = piece === 3 || piece === 4;
                const directions = isKing ? 
                    [[-1, -1], [-1, 1], [1, -1], [1, 1]] :
                    (player === 1 ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);
                
                for (const [dx, dy] of directions) {
                    const jumpRow = fromRow + 2 * dx;
                    const jumpCol = fromCol + 2 * dy;
                    const middleRow = fromRow + dx;
                    const middleCol = fromCol + dy;
                    
                    if (this.isValidPosition(jumpRow, jumpCol) && this.isValidPosition(middleRow, middleCol)) {
                        const middlePiece = board[middleRow][middleCol];
                        if (middlePiece !== 0 && middlePiece !== piece && middlePiece !== piece + 2 && 
                            board[jumpRow][jumpCol] === 0 && !capturedPieces.some(cp => cp.row === middleRow && cp.col === middleCol)) {
                            
                            // Cria nova captura
                            const newCapture = {
                                fromRow: fromRow,
                                fromCol: fromCol,
                                toRow: jumpRow,
                                toCol: jumpCol,
                                captureRow: middleRow,
                                captureCol: middleCol,
                                type: 'capture',
                                capturedPieces: [...capturedPieces, { row: middleRow, col: middleCol }]
                            };
                            
                            captures.push(newCapture);
                            
                            // Simula a captura e busca por mais capturas
                            const newBoard = this.simulateCapture(board, fromRow, fromCol, jumpRow, jumpCol, middleRow, middleCol);
                            const additionalCaptures = this.generateMultipleCaptures(newBoard, jumpRow, jumpCol, player, newCapture.capturedPieces);
                            
                            // Adiciona capturas m√∫ltiplas
                            for (const additionalCapture of additionalCaptures) {
                                captures.push({
                                    fromRow: fromRow,
                                    fromCol: fromCol,
                                    toRow: additionalCapture.toRow,
                                    toCol: additionalCapture.toCol,
                                    type: 'capture',
                                    capturedPieces: additionalCapture.capturedPieces
                                });
                            }
                        }
                    }
                }
                
                return captures;
            }

            // Simula uma captura no tabuleiro
            simulateCapture(board, fromRow, fromCol, toRow, toCol, captureRow, captureCol) {
                const newBoard = board.map(row => [...row]);
                const piece = newBoard[fromRow][fromCol];
                newBoard[fromRow][fromCol] = 0;
                newBoard[toRow][toCol] = piece;
                newBoard[captureRow][captureCol] = 0;
                return newBoard;
            }

            makeMove(fromRow, fromCol, toRow, toCol, capturedPieces = null) {
                console.log(`makeMove: (${fromRow},${fromCol}) -> (${toRow},${toCol})`);
                
                // Valida√ß√£o de coordenadas
                if (fromRow < 0 || fromRow >= 8 || fromCol < 0 || fromCol >= 8 ||
                    toRow < 0 || toRow >= 8 || toCol < 0 || toCol >= 8) {
                    console.error('Coordenadas inv√°lidas:', {fromRow, fromCol, toRow, toCol});
                    return;
                }
                
                // Verifica se h√° uma pe√ßa na posi√ß√£o de origem
                const piece = this.board[fromRow][fromCol];
                if (piece === 0) {
                    console.error('N√£o h√° pe√ßa na posi√ß√£o de origem:', {fromRow, fromCol, piece});
                    return;
                }
                
                console.log(`Movendo pe√ßa ${piece} de (${fromRow},${fromCol}) para (${toRow},${toCol})`);
                
                // Salva o estado para desfazer
                this.gameHistory.push({
                    board: this.board.map(row => [...row]),
                    currentPlayer: this.currentPlayer
                });
                
                this.board[fromRow][fromCol] = 0;
                this.board[toRow][toCol] = piece;
                
                // Verifica captura (simples ou m√∫ltipla)
                if (capturedPieces && capturedPieces.length > 0) {
                    // Captura m√∫ltipla
                    for (const captured of capturedPieces) {
                        this.board[captured.row][captured.col] = 0;
                    }
                } else if (Math.abs(toRow - fromRow) === 2) {
                    // Captura simples
                    const middleRow = (fromRow + toRow) / 2;
                    const middleCol = (fromCol + toCol) / 2;
                    this.board[middleRow][middleCol] = 0;
                }
                
                // Verifica promo√ß√£o a dama
                if (piece === 1 && toRow === 0) {
                    this.board[toRow][toCol] = 3; // Dama do jogador
                } else if (piece === 2 && toRow === 7) {
                    this.board[toRow][toCol] = 4; // Dama da IA
                }
                
                this.renderBoard();
            }

            makeAIMove() {
                const moves = this.getAllPossibleMoves(2); // IA joga com pe√ßas pretas (2)
                if (moves.length === 0) {
                    return;
                }
                
                // Para profundidades altas, adiciona um pequeno delay para simular "pensamento"
                if (this.difficulty >= 5) {
                    setTimeout(() => {
                        this.executeAIMove(moves);
                    }, 100);
                } else {
                    this.executeAIMove(moves);
                }
            }

            async executeAIMove(moves) {
                addDebugLog(`ü§ñ Executando movimento da IA (dificuldade: ${this.difficulty})`, 'info');
                
                // Usa APENAS rapid-draughts para todas as dificuldades
                addDebugLog('üöÄ Usando rapid-draughts para movimento inteligente...', 'info');
                try {
                    const bestMove = await this.getServerMove();
                    addDebugLog('‚úÖ Movimento do rapid-draughts obtido', 'success');
                    addDebugLog(`üìã Movimento: ${JSON.stringify(bestMove)}`, 'info');
                    
                    addDebugLog(`üéØ Melhor movimento escolhido: ${JSON.stringify(bestMove)}`, 'info');
                    
                    // Executa o movimento
                    if (bestMove.capturedPieces && bestMove.capturedPieces.length > 0) {
                        addDebugLog('‚öîÔ∏è Executando movimento com captura', 'info');
                        this.makeMove(bestMove.fromRow, bestMove.fromCol, bestMove.toRow, bestMove.toCol, bestMove.capturedPieces);
                    } else {
                        addDebugLog('‚û°Ô∏è Executando movimento simples', 'info');
                        this.makeMove(bestMove.fromRow, bestMove.fromCol, bestMove.toRow, bestMove.toCol);
                    }
                    
                    // Alterna o turno de volta para o jogador
                    this.currentPlayer = 1;
                    this.updateGameInfo();
                    
                    this.checkGameOver();
                } catch (error) {
                    addDebugLog(`‚ùå Erro ao usar rapid-draughts: ${error.message}`, 'error');
                    addDebugLog('‚ùå Motor n√£o dispon√≠vel - jogo pausado', 'error');
                    // N√£o h√° fallback - apenas rapid-draughts
                }
            }

            // Fun√ß√£o para obter movimento usando rapid-draughts local
            async getServerMove() {
                addDebugLog('üîç Buscando movimento com rapid-draughts local...', 'info');
                
                try {
                    // Verifica se a biblioteca est√° carregada
                    if (typeof window.EnglishDraughts === 'undefined' || typeof window.EnglishDraughtsComputerFactory === 'undefined') {
                        throw new Error('Biblioteca rapid-draughts n√£o carregada');
                    }
                    
                    addDebugLog('üìã Estado atual do tabuleiro: ' + JSON.stringify(this.board), 'info');
                    
                    // Converte o tabuleiro local para o formato esperado pelo rapid-draughts
                    const rapidDraughtsBoard = this.convertLocalBoardToRapidDraughtsFormat(this.board);
                    
                    const game = window.EnglishDraughts.setup(rapidDraughtsBoard);
                    
                    // Configura o computador com a profundidade desejada
                    const computer = window.EnglishDraughtsComputerFactory.alphaBeta({
                        maxDepth: this.difficulty,
                        quiescence: true
                    });
                    
                    addDebugLog(`ü§ñ Usando rapid-draughts com profundidade ${this.difficulty}`, 'info');
                    
                    // Obt√©m o melhor movimento
                    const move = await computer(game);
                    
                    if (move) {
                        addDebugLog('‚úÖ Movimento encontrado pelo rapid-draughts: ' + JSON.stringify(move), 'success');
                        // Converte o movimento para formato local
                        const localMove = this.convertRapidDraughtsMoveToLocal(move);
                        addDebugLog('‚úÖ Movimento convertido para formato local: ' + JSON.stringify(localMove), 'success');
                        return localMove;
                    } else {
                        throw new Error('Nenhum movimento encontrado pelo rapid-draughts');
                    }
                } catch (error) {
                    addDebugLog(`‚ùå Erro ao usar rapid-draughts: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            // Converte tabuleiro local para formato rapid-draughts
            convertLocalBoardToRapidDraughtsFormat(localBoard) {
                const rapidDraughtsFormat = {
                    light: 0, // Bitmask para pe√ßas claras
                    dark: 0,  // Bitmask para pe√ßas escuras
                    king: 0   // Bitmask para reis
                };

                // Mapeamento de posi√ß√µes do tabuleiro 8x8 para bitmask (0-31)
                // O rapid-draughts usa um tabuleiro de 32 casas jog√°veis
                const boardMap = [
                    -1, 0, -1, 1, -1, 2, -1, 3,
                    4, -1, 5, -1, 6, -1, 7, -1,
                    -1, 8, -1, 9, -1, 10, -1, 11,
                    12, -1, 13, -1, 14, -1, 15, -1,
                    -1, 16, -1, 17, -1, 18, -1, 19,
                    20, -1, 21, -1, 22, -1, 23, -1,
                    -1, 24, -1, 25, -1, 26, -1, 27,
                    28, -1, 29, -1, 30, -1, 31, -1
                ];

                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = localBoard[row][col];
                        const linearIndex = row * 8 + col;
                        const rapidDraughtsIndex = boardMap[linearIndex];

                        if (rapidDraughtsIndex !== -1) { // Se for uma casa jog√°vel
                            const bit = 1 << rapidDraughtsIndex; // Cria o bitmask para a posi√ß√£o

                            if (piece === 1) { // Pe√ßa vermelha (jogador)
                                rapidDraughtsFormat.light |= bit;
                            } else if (piece === 2) { // Pe√ßa azul (IA)
                                rapidDraughtsFormat.dark |= bit;
                            } else if (piece === 3) { // Rei vermelho
                                rapidDraughtsFormat.light |= bit;
                                rapidDraughtsFormat.king |= bit;
                            } else if (piece === 4) { // Rei azul
                                rapidDraughtsFormat.dark |= bit;
                                rapidDraughtsFormat.king |= bit;
                            }
                        }
                    }
                }
                addDebugLog('üì§ Tabuleiro convertido para rapid-draughts format: ' + JSON.stringify(rapidDraughtsFormat), 'info');
                return rapidDraughtsFormat;
            }
            
            // Converte tabuleiro local para formato do servidor
            convertBoardToServerFormat() {
                console.log('üîÑ Convertendo tabuleiro para formato do servidor...');
                console.log('üìã Estado atual do tabuleiro:', this.board);
                
                // Converte o tabuleiro 8x8 para array linear (0-63)
                const serverBoard = [];
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        // Converte pe√ßas locais para formato do servidor
                        let serverPiece = 0;
                        if (piece === 1) serverPiece = 1; // Pe√ßa vermelha
                        else if (piece === 2) serverPiece = 2; // Pe√ßa azul
                        else if (piece === 3) serverPiece = 3; // Rei vermelho
                        else if (piece === 4) serverPiece = 4; // Rei azul
                        
                        serverBoard.push(serverPiece);
                    }
                }
                
                console.log('üì§ Tabuleiro convertido para servidor:', serverBoard);
                return serverBoard;
            }
            
            // Converte movimento do rapid-draughts para formato local
            convertRapidDraughtsMoveToLocal(rapidMove) {
                console.log('Movimento do rapid-draughts:', rapidMove);
                
                // Converte coordenadas do rapid-draughts para formato local
                // O rapid-draughts usa coordenadas lineares 0-63, precisamos converter para matriz 8x8
                const fromRow = Math.floor(rapidMove.origin / 8);
                const fromCol = rapidMove.origin % 8;
                const toRow = Math.floor(rapidMove.destination / 8);
                const toCol = rapidMove.destination % 8;
                
                console.log(`Convers√£o: origem(${rapidMove.origin}) -> (${fromRow},${fromCol}), destino(${rapidMove.destination}) -> (${toRow},${toCol})`);
                
                // Verifica se as coordenadas s√£o v√°lidas
                if (fromRow < 0 || fromRow >= 8 || fromCol < 0 || fromCol >= 8 ||
                    toRow < 0 || toRow >= 8 || toCol < 0 || toCol >= 8) {
                    console.error('Coordenadas inv√°lidas do rapid-draughts:', {fromRow, fromCol, toRow, toCol});
                    throw new Error('Coordenadas inv√°lidas do rapid-draughts');
                }
                
                return {
                    fromRow: fromRow,
                    fromCol: fromCol,
                    toRow: toRow,
                    toCol: toCol,
                    type: rapidMove.captures && rapidMove.captures.length > 0 ? 'capture' : 'move',
                    capturedPieces: rapidMove.captures || []
                };
            }

            // Motor de busca inteligente
            getBestMove(moves) {
                // Prioriza capturas m√∫ltiplas
                const captures = moves.filter(move => move.type === 'capture');
                if (captures.length > 0) {
                    // Escolhe a captura com mais pe√ßas capturadas
                    captures.sort((a, b) => {
                        const aCaptures = a.capturedPieces ? a.capturedPieces.length : 1;
                        const bCaptures = b.capturedPieces ? b.capturedPieces.length : 1;
                        return bCaptures - aCaptures;
                    });
                    return captures[0];
                }
                
                // Prioriza movimentos que levam ao centro
                const centerMoves = moves.filter(move => {
                    const centerDistance = Math.abs(move.toRow - 3.5) + Math.abs(move.toCol - 3.5);
                    return centerDistance < 4;
                });
                
                if (centerMoves.length > 0) {
                    return centerMoves[Math.floor(Math.random() * centerMoves.length)];
                }
                
                // Movimento aleat√≥rio
                return moves[Math.floor(Math.random() * moves.length)];
            }

            getAllPossibleMoves(player) {
                const moves = [];
                const captures = [];
                
                // Primeiro, verifica se h√° capturas obrigat√≥rias
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.board[row][col] === player || this.board[row][col] === player + 2) {
                            // Gera capturas m√∫ltiplas para esta pe√ßa
                            const pieceCaptures = this.generateMultipleCaptures(this.board, row, col, player);
                            captures.push(...pieceCaptures);
                        }
                    }
                }
                
                // Se h√° capturas, elas s√£o obrigat√≥rias
                if (captures.length > 0) {
                    return captures;
                }
                
                // Se n√£o h√° capturas, gera movimentos regulares
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.board[row][col] === player || this.board[row][col] === player + 2) {
                            const piece = this.board[row][col];
                            const isKing = piece === 3 || piece === 4;
                            const directions = isKing ? 
                                [[-1, -1], [-1, 1], [1, -1], [1, 1]] :
                                (player === 1 ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);
                            
                            for (const [dx, dy] of directions) {
                                const newRow = row + dx;
                                const newCol = col + dy;
                                
                                if (this.isValidPosition(newRow, newCol) && this.board[newRow][newCol] === 0) {
                                    moves.push({ 
                                        fromRow: row, 
                                        fromCol: col, 
                                        toRow: newRow, 
                                        toCol: newCol,
                                        type: 'move'
                                    });
                                }
                            }
                        }
                    }
                }
                
                return moves;
            }

            checkGameOver() {
                const playerMoves = this.getAllPossibleMoves(1); // Jogador (pe√ßas vermelhas)
                const aiMoves = this.getAllPossibleMoves(2); // IA (pe√ßas pretas)
                
                if (playerMoves.length === 0) {
                    return true;
                }
                
                if (aiMoves.length === 0) {
                    return true;
                }
                
                return false;
            }

            updateGameInfo() {
                // Mostra a cor do jogador no console para debug
                console.log(`Jogador: ${this.playerColor}, IA: ${this.aiColor}`);
            }

        }

            game = new CheckersGame();

        document.addEventListener('DOMContentLoaded', () => {
            game = new CheckersGame();
        });
